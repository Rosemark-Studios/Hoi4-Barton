 country_capitulated.0.t:0 "[Root.GetName] a capitulaté!"
 country_capitulated.0.d:0 "[Root.GetName] a perdu la guerre et a capitulé. Il semble que leur force militaire ne puisse continuer à ce battre."
 country_capitulated.0.o1:0 "Compris."
 csto.1.t:0 "[From.GetName] demande à rejoindre la l'OTSC."
 csto.1.d:0 "Les représantants de [From.GetName] nous ont approché récemment pour parler de leur future possible dans l'Organisation du traité de sécurité collective."
 csto.1.o1:0 "Bienvenu dans l'Alliance des Forts !"
 csto.1.o2:0 "Nyet."
 egypt.1.t:0 "Le Triangle de Hala'ib"
 egypt.1.d:0 "L'Egypte et le Soudan ont été en désaccords sur leur frontière commune même lorsqu'ils étaient des colonies du Royaume-Unis.Pendant que l'Egypte donne le 22ème Parrallèle Nord comme la frontière de droit, le Soudan montre une décision anglaise indiquant que l'Egypte cède le triangle de Hala'b à l'authorité Soudanaise. Les forces soudanaise avaient pris le contrôle de la région en 1992, lorsque l'Egypte n'avait pas la possibilité de résister à l'incursion. Maintenant, avec une nouvelle force nationale, il est temps de revoir notre politique."
 egypt.1.o1:0 "Avançons !"
 egypt.1.o2:0 "Ce territoire est Soudanais de droit."
 egypt.2.t:0 "La menace Egyptienne sur le triangle de Hala'ib"
 egypt.2.d:0 "Les unités égyptienne ont récemment traversé la frontière commune entre le Soudan et l'Egypte et menace notre souverainetésur le triangle de Hala'ib, une région historiquementdisputé entre nos deux pays. \n\nIl semble peut probable que la résistance militaire mène à la victoire. Nous devons planifier notre prochaine action avec beaucoup de précaution."
 egypt.2.o1:0 "Nous devrions temporairement nous replier !"
 egypt.2.o2:0 "Finissons ce conflit. Cette région est égyptienne."
 egypt.2.o3:0 "Le Soudan ne recule jamais !"
 egypt.3.t1:0 "Le Soudan recule !"
 egypt.3.t2:0 "Le Soudan cède !"
 egypt.3.t3:0 "Le Soudan nous défie !"
 egypt.3.d1:0 "Le gouvernement soudanais nous a informé que les armées se retirent de Hala'ib. Cela ne signifie pas que le conflits entre nos gouvernements est terminé, mais au moins replace le triangle sous le contrôle légitime Egyptien."
 egypt.3.d2:0 "Le Soudan n'a pas que retiré ses troupes, il a aussi ratifé un traité qui cède de manière permanente le téritoire sous contrôle Egyptien ! Cela va abboutir à un nouveau chapitre à la relation Égypto-Soudanaise !"
 egypt.3.d3:0 "Le gouvernement soudanais à renvoyer nos ambassaeurs et leur ministre de la défence a dit à l'un d'entre eux, je cite, "de manger de la merde de chien". Le Soudan provoque notre détermination nationale et crache sur notre honneur ! Cette insulte ne peut être toléré !"
 egypt.3.o1:0 "Un résultat attendu."
 egypt.3.o2:0 "Défi accepté ! C'est la guerre !"
 egypt.3.o3:0 "La guerre est trop risquée. Nous devons nous replier."
 election.1.t:0 "Election"
 election.1.d:0 "Des éléctions publique ont eu lieu récemment, les votes sont en train d'être compté. Tout les parties se regardent pour s'aligner ou contrer le gouvernement. Qui pourrait gagner ?"
 election.1.o1:0 "Les Communistes ont gagné."
 election.1.o2:0 "Les Socialistes Démocratiques ont gagné."
 election.1.o3:0 "Les Sociaux Démocrates ont gagné."
 election.1.o4:0 "Les Progressistes ont gagné."
 election.1.o5:0 "Les Libéraux Sociaux ont gagné."
 election.1.o6:0 "Les Liberaux de Marché ont gagné."
 election.1.o7:0 "Les Conservateurs ont gagné."
 election.1.o8:0 "Les Réactionaires ont gagné."
 election.1.o9:0 "Les Nationalistes ont gagné."
 election.1.o10:0 "Les Fascistes ont gagné."
 election.1.o11:0 "Les Islamistes Radicaux ont gagné."
 election.1.o12:0 "Le partie au pouvoir a gagné."
 election.1.o13:0 "Les Monarchistes ont gagné."
 election_USA.1.t:0 "Election de 2000"
 election_USA.1.d:0 "Les élections présidentielle des USA en 2000 fut l'une des élections les plus controversées de l'histoire des Etats-Unis d'Amérique. Comme le président Bill Clinton a servi ses deux thermes depuis 1992, il ne peux se représenter une nouvelle fois. A sa place, les démocrate ont nommé un relativement jeune activiste pour l'environment et ancien sénateur du Tennessee, Al Gore, tandis que les Républicains ont envoyé Répblicain classique du sud, George W. Bush, fils de George H. W. Bush, qui a précédé Clinton comme Président (1988-1992), tandis qu'Al Gore lui-même a été Vice-Président sous Clinton. \n\nAprès que tout les votes furent comptés, il était claire que Gore avait gagné de loin le vote populaire mais il n'avait pas gagné celui du collège éléctoral qui décide quel état va avec quelle majorité, rejetant le vote proportionel dans chaque état. Bush a reçu 50.4 millions de votes, Gore 50.99 millions, mais, grâce à une incroyable course en Floride, qui fut décidé par moins de 600 votes, Bush a gagné la Floride et donc la présidence. Les Démocrates ont demandé un recontage, qui pourrais ne pas être accrodé à cause de la méthode de comptage en Floride. La Cour Suprême est en train d'annuler la demande de recomptage. Que devons nous faire ?"
 election_USA.1.o1:0 "Aucun dépouillement n'est requis ! Bush !"
 election_USA.1.o2:0 "Par la force populaire : Gore !"
 election_USA.2.t:0 "Election de 2004"
 election_USA.2.d1:0 "Après la difficile et malchanceuse défaite de 2004, Al Gore c'est retiré de la politique pour ce concentrée sur l'environement. A sa place, le partie Démocrate a nommé l'un des plus politique le plus établi, John Kerry du Massachusetts. \n\nContre lui, comme prévu, se tient le président en poste, George W. Bush. L'accent de sa campagne est sur le terrorisme à l'interieur et à l'extérieur des Etats-Unis. Sur le conflit au Moyen Orient et sur les contrats obscures entre les administrations Bush et Cheney ainsi que sur l'environement, que Bush a largement moins mis en avant que Kerry."
 election_USA.2.d2:0 "Après le victoire de 2004, Al Gore a mis en place des réformes environementale et sociale en opposition avec l'esprit national et la force de l'opposition Républicaine. \n\nAprès que George W. Bush ait perdu en 2000, il s'est retiré de la politique et a rejoins l'industrie du pétrole au Texas. A sa place, le partie Républicain, a nommé Newt Gingrich, fondamentalement de droite qui devait rassembler les personnes avec une idéologie plus basique que Bush avait. Les Démocrates pendant ce temps, n'ont pas réelemment d'opposition. Pendant que l'ancienne Première Dame Hillary Clinton et un jeune afro-américain senateur de Illinois ont pensé à se lancer dans une campagne, il était claire que le partie se retrouvait tous derrière Al Gore, qui est le favorie pour gagner contre Gingrich."
 election_USA.2.o1:0 "On va en finir avec Al-Qaeda ! Bush !"
 election_USA.2.o2:0 "Il est temps de réfléchir. Kerry."
 election_USA.2.o3:0 "Gore est un homme bien."
 election_USA.2.o4:0 "Gingrich pourrait nous sortir de là."
 election_USA.3.t:0 "Election de 2008"
 election_USA.3.d:0 "Après plusieurs crises et conflits politiques, le partie Démocrate a voulu une nouvelle tête qui pourrait mener le partie vers un nouvelle âge de popularité avec les jeunes, les minoritées éthnique et les femmes; tout les groupes de la population qui ne sont pas traditionnelement attirés vers le partie Républicain. Cette nouvelle tête prends la forme d'un sénateru de l'Illinois Barack Hussein Obama,  qui a gagné les primaires face à la femme de Bill Clinton et ancienne Première Dame Hillary Clinton. Les primaires Républicaine furent aussi difficile avec la faction extrême perdant face à un modéré conservateur et vétéran du VIetnam John McCain. \n\nLa nuit de l'élection, il semble que les Démocrates, avec le slogan de l'élection 'Yes, we can!', traduit en "Oui, nous pouvons !" , est entendu partout dans le pays, pourrait être le signe de ce que veulent les 10 millions de votant. Mais qui sait qui va gagner ?"
 election_USA.3.o1:0 "''Yes we can'' ! Obama !"
 election_USA.3.o2:0 "''Safety and Democracy'' ! McCain !"
 election_USA.4.t:0 "Election de 2012"
 election_USA.4.d:0 "Après le relativement bon mandat, il était claire que le partie Démocrate se placerait derière le président Barack Obama pour les Elections Présidentielles de 2012. Le partie Républician a dû réajuster ses candidats pour mélanger les radicaux et les Républicain modéré après que McPain-Palin ait perdu en 2008.\n\nLes Républicains ont passé une primaire avec de nombreux votant venant des différentes partie du camp Républician, de catholique comme Rick Santorum à Rick Perryet et l'approche liertalienne comme l'un de ceux de Ron Paul. Le GOP s'est fini en choissisant Mitt Romney, un ancien missionaire Mormon et actuel Gouverneur du Massachusetts.\n\nComme pour les dernières élections, Obama semble être le favories des jeunes et des minoritées, qui en théorie devrait le faire gagner facilement gagner - mais à la fin, cela revient à une bonne stratégie et un peu de chance."
 election_USA.4.o1:0 "Quatre ans de plus !"
 election_USA.4.o2:0 "Romney et Ryan... cela m'a l'air bien."
 election_USA.5.t:0 "Election de 2016"
 election_USA.5.d:0 "Les Elections Présidentielles de 2016 pourraient être l'une des plus chargé politiquement du 21ème Siècle. L'éléction était, dans la tradition démocratique Américaine, non pas décider par les supporteurs des commitées de chaque coté, mais par les personnes normales qui trouvait que les candidats auquel ils n'avaient pas voté insupportable comme Président. \n\nRéussisant huit ans sous un gouvernement démocrate, le partie Démocrate est rapidement tombé dans une battaille de deux candidats entre le Socialiste démocrate et sénateur du Vermont Bernie Sanders d'un coté, et l'ancienne Première Dame et Secrétaire d'Etat Hillary Rodham Clinton de l'autre. Clinton, est cependant accusé de corruption et est très amicale envers les entreprises internationales, elle réussi à battre Sanders avec un mélange de corruption et un fort support basé sur les états plus conservateurs du sud et le centre du pays. \n\nLes Républicains, pendant ce temps, se sont rapidement trouvé dans l'impossibilité de désigné un candidat, avec pas moins d'une douzaine de candidat. Après avoir éliminé ses candidats John Kasich, Marco Rubio et Ted Cruz, le présentateur télé et milliardaire Donald Trump a gagné avec une rhétorique aggressive et donnant des réponses simplistes à des questions compliqués. \n\nLe mauvais score pour chacun des candidats dépasse les 50 % de la population. Aucun des parties ne trouve quelquechose à redire sur l'autre candidat. Chacun des candidats rationelles et largement populaire ont perdu. Cela revient à une question - une femme fortement impliqué dans les grandes affaires et des fraudes ou un homme qui difuse une propagande néo-nazi sur les réseaux sociaux ?"
 election_USA.5.o1:0 "Je suppose qu'on va devoir aller pour Clinton..."
 election_USA.5.o2:0 "Je suppose qu'on va devoir aller pour Trump..."
 israel.1.t:0 "Le retrait du Liban"
 israel.1.d:0 "La retraite des Israëliens du sud du Liban, occupée depuis la Guerre Civil Libanaise de 1992, a été depuis longtemps prévu et, selon l'ONU, en retard. Tandis que le soutien interne est divisé, savoir leurs soldats chez eux ne va pas blesser le peuple Israëlien."
 israel.1.o1:0 "Nos hommes sont de retours."
 israel.2.t:0 "Négotiations pour Golan"
 israel.2.d:0 "Les hauterurs de Golan ont été occupé par les forces israëliennes depuis la Guerre des Six Jours en 1967. La communauté internationnale a mis de manière répété la pression sur nous pour au moins avoir des négotiations sur le retours vers la Syrie. Tandis que l'accptation semblez peu probable, au moins lancée un signal pourrait valoir le coup. Nous ne devrions cependant pas oublier que Gola est facilement défendable et fortement fortifié. Si nous décidons de ne pas croire les Syriens, garder le plateau de Golan est exactement ce qu'il faut faire."
 israel.2.o1:0 "Offrir à la Syrie une négociation."
 israel.2.o2:0 "Négocier avec Assad ? Jamais !"
 israel.3.t:0 "Israël offre de négocier Golan"
 israel.3.d:0 "Le gouvernement israëlien nous a informé qu'il était intéressé de régler le future du plateau de Golan diplomatiquement."
 israel.3.o1:0 "Voyons où cela nous mène."
 israel.3.o2:0 "A une table avec des Sionistes ? Jamais !"
 israel.4.t:0 "La Syrie est prête à négocier !"
 israel.4.d:0 "La Syrie a accepté de négocier et attends une offre."
 israel.4.o1:0 "Leur offrir une alliance militaire en échange de Golan."
 israel.4.o2:0 "Une coopération militaire devraient être suffisant."
 israel.5.t:0 "Israël offre une alliance contre Golan"
 israel.5.d:0 "'Si la Syrie veut bien accepter une alliance militaire avec Israël ainsi que la reconnaissance du territoire, nous nous retirerons de Golan.' \nLes mots du Premier Ministre israëlien  furent suivis d'une longue pause. Une alliance est une idée très impopulaire en Syrie, mais la possibilité de reprendre Golan paisiblement et de gagner un allié puissant comme Israël pourrait être trop important pour passer outre."
 israel.5.o1:0 "Un mouvement risqué, mais qui pourrait être nécessaire."
 israel.5.o2:0 "Quoi ? La mort est préférable à cela !"
 israel.6.t:0 "Israel offre la coopération militaire"
 israel.6.d:0 "Les voix en Israël demandant une offre inadoptable furent rapidement réduits au silence et suivis par une offre raisonnable : les forces Syriennes et Israëlienne acceptent de faire des manoeuvres combinées et d'établir un canal de communication constant, pendant ce temps Israël se retire de Golan."
 israel.6.o1:0 "Cela semble une affaire !"
 israel.6.o2:0 "Pourquoi pas non ?"
 malaysia.1.t:0 "Sommet d'Al-Qaeda à Kuala Lumpur"
 malaysia.1.d:0 "Entre le 5 janvier et le 8 janvier 2000, plusieurs membres importants du réseau terroriste Al-Qaeda se sont rencontré à Kuala Lumpur, en Malaisie, et ont discuté de plusieurs problèmes et des future plans. Les investigateurs malaisiens n'ont pas pu trouvé plus de détail."
 malaysia.1.o1:0 "Saleté de terrorites."
 news_coup.1.t:0 "Révolution en/au [Root.GetName]"
 news_coup.1.d:0 "Le gouvernement en/au [Root.GetName] a succombé à la demande du peuple. Leurs polititiens ont été évinscé et sont maintenant remplacé par d'autres avec un mouvement nouveau et plus populaire."
 news_coup.1.o1:0 "OK"
 nato.1.t:0 "Invitation à l'OTAN"
 nato.1.d:0 "Les Etats-Unis et leurs alliés nous ont approchés, pour protéger notre liberté et la paix mondiale, de rejoindre l'OTAN dans un bénéfice mutuel."
 nato.1.o1:0 "Nous acceptons !"
 nato.1.o2:0 "Nous n'avons pas le temps pour cela."
 nato.2.t:0 "[From.GetName] rejoins l'OTAN !"
 nato.2.d:0 "Les représantants de [From.GetName] ont contacté nos ambassadeurs et ont confirmé qu'il vont rejoindre l'OTAN."
 nato.2.o1:0 "Pour le Monde Libre !"
 nato.3.t:0 "[From.GetName] refuse l'adhésion à l'OTAN"
 nato.3.d:0 "[From.GetName] nous as informé que l'adhésion à l'OTAN n'était pas dans leur objectif ni dans leurs interets et il ne rejoindront pas notre alliance dans un proche avenir."
 nato.3.o1:0 "C'est vraiment dommage."
 news.44.t1:0 "L'Egypte prends le controle du triangle de Hala'ib"
 news.44.t2:0 "L'Egypte termine la dispute de Hala'ib diplomatiquement"
 news.44.t3:0 "La guerre de Hala'ib"
 news.44.t4:0 "La crise de Hala'ib résolue !"
 news.44.d1:0 "Le gouvernement Egyptien a informé la communauté international que ses forces avaient occupé avec succès le triangle de Hala'ib. L'Egypte avait depuis longtemps une dispute avec son voisin du sud, le Soudan. L'armée soudanaise a admis que la retraire avait été ordonné, tandis que le gouvernement Soudanais a confirmé qu'il ne retirera pas sa réclamation pour ce territoire, qui est vue de droit Soudanais. L'un des conflits de frontière les plus vieux continue."
 news.44.d2:0 "L'Egypte a depuis longtemps une dispute avec le Soudan sur le triangle de Hala'ib.Aujourd'hui, le gouvernement a annoncé que ce territoire seraiut formellement donné au Soudan pour reprendre une diplomatie correcte entre les deux pays. Les représentants de haut-rang Egyptiens, les militaires et le public ont protesté devant cette action, là voyant comme une faiblesse."
 news.44.d3:0 "L'Egypte a aujourd'hui annoncé que l'état de guerre existe entre eux et leur voisin du sud, le Soudan. Celui-ci a refusé de retirer ses troupes du triangle de Hala'ib face aux demande égyptienne. Le ministère de la défense Egyptien a été renommé ministère de la guerre mais a annoncé que l'Egypte ne viserai que le triangle de Hala'ib et n'aurai aucune autre demande contre le Soudan."
 news.44.d4:0 "L'Egypte s'est retiré après que la guerre soit devenu presque certaine entre elle et le Soudon sur la place de la frontière entre les deux pays. Le gouvernement égyptien a signé une législation officialisant retirant les demandes des militaires et appaisant la région, laissant tomber les demandes sur le triangle de Hala'ib."
 news.44.o1:0 "Comme il se doit."
 news.44.o2:0 "Un sacrifice nécessaire."
 news.44.o3:0 "Finissons cela rapidement."
 news.44.o4:0 "L'humiliation est préférable à la guerre."
 news.44.o5:0 "Ainsi soit-il. Pour l'insant."
 news.44.o6:0 "L'Egypte a bien choisi."
 news.44.o7:0 "Nous ne nous rendrons jamais !"
 news.44.o8:0 "Tant mieux pour eux."
 news.44.o9:0 "Intéressant."
 news.44.o10:0 "Intéressant."
 news.44.o11:0 "Terrifiant !"
 news.44.o12:0 "Intéressant."
 news.45.t:0 "L'Israël refuses les négotiations pour Golan"
 news.45.d:0 "Les récents efforts fait par les Nations Unis pour faire reconsidérer le gouvernement israëlien à abandonner l'occupation du plateau de Golan, depuis 1967, ont été sans effets, même après que ce même gouvernement ait envoyé des signaux positifs en retirant ses troupes du sud du Liban à la fin du mois de mai. Le premier ministre de l'Israël à qualifier la Syrie 'd'un paradis pour le terrorisme et la cruauté' et d'une 'menace fondamentale et permanente pour l'indépendance de l'Israël'. I est peut probable que ces deux nations mettent fin à leurs différents dans un future proche."
 news.46.t:0 "La Syrie insulte l'Israël pour l'accords de Golan"
 news.46.d:0 "Après que le gouvernement israëlien ait approché le gouvernement de la Syrie sur un possible accord du retour du plateau de Golan à la Syrie, le gouvernement syrien à publiquement déclaré qu'ils ne se rednrait pas en face de l'Israël siniste et leurs plans diaboliques. 'La Syrie préfère s'abstenir de récuperer Golan plutôt que de reconnaitre le parasite Juifs comme un état'."
 news.47.t:0 "La réussite des négociations pour Golan"
 news.47.d1:0 "Dans une tournure d'événements, la Syrie et l'Israël on signé un pacte militaire, l'Alliance Levantine, après que les accords sur le plateau de Golan fut conclue. Aucun des Israëliens et des Syriens ne c'était préparé ou même avait envie de cette possibilité, mais maintenant, la nouvelle alliance militaire et le nouveau propriétaire du plateau de Golan - la Syrie - force le monde à s'adapter à cette nouvelle situation."
 news.47.d2:0 "L'Israël et la Syrie se sont mis d'accord sur le retour du plateau de Golan à la Syrie et d'avoir une coopération militaire plus grande dans l'objectif d'éviter une guerre entre les deux pays."
 news.48.t:0 "Les forces israëliennes se retirent du Sud du Liban"
 news.48.d:0 "L'Israël a eu une présence militaire partielle dans le Sud du Liban depuis qu'ils avaient supporté la milice Chrétienne durant la Guerre Civile du Liban en 1982. Les chefs d'armées Israëliens ont aujourd'hui confirmé le retrait des troupes dans les territoires occupé depuis lors. Les représantants Libanais ont montré leurs accords."
 news.48.o1:0 "Israël est chez elle."
 news.48.o2:0 "Enfin."
 news.49.t:0 "Sommet d'Al-Qaeda à Kuala Lumpur"
 news.49.d:0 "Les enquêteurs Malaisiens ont rapporté à la communauté internationnale que plusieurs membres haut placés de Al-Qaeda s'était rencontré à Kuala Lumpur et ont peut-être parlé de leurs futures actions."
 news.49.o1:0 "Préoccupant."
 news.49.o2:0 "Très bien." 
 news.50.t:0 "Naufrage du K-141 Koursk"
 news.50.d:0 "Les responsables de la Confédération de Russie ont récemment rapporté que le sous-marin de la Marine russe K-141, nommé 'Kourk', a coulé dans la Mer de Barents, à 75 kilomètres de la côte de la péninsule de Kola, le 20 août 2000, à environ 11 heure 30 du matin. La Marine russe a publiquement donné plusieurs explications, dont une collision avec un sous-marin de l'OTAN. Le secrétaire général de l'OTAN a rejeté toutes les accusations. Le nombre de victimes s'élève à 118, soit la totalité de l'équipage du K-141."
 news.50.o1:0 "Une grande tragedie!"
 news.50.o2:0 "Denons nos condoléances à notre alliés."
 news.50.o3:0 "Nous espérons que les Russes iront bien."
 news.50.o4:0 "Ils ont se qu'ils méritent."
 news_USA.newPresident.t:0 "Les Elections Présidentielles des Etats-Unis"
 news_USA.newPresident.o1:0 "In God we trust! ('En Dieu nous croyons')"
 news_USA.newPresident.o2:0 "D'accord."
 news.5.t:0 "Les attaques du 11 Septembre"
 news.5.d:0 "Les journalistes des Etats-Unis nous ont attiré notre attention sur le fait que le World Trade Center dans la ville de New York a été attaqué par les terroristes islamistes appartenant au groupe d'Al-Qaeda. \n\n19 preneurs d'otages ont attaqué et capturé quatre avions au matin du 11 Septembre. A 8 heures 46 du matin, American Airlines Flight 11 a percuté la tour Nord du World Trade Center à New York .A 9h 03, United Airlines Flight 175 a suivi, mais cette fois dans la tour Sud. A 9h 37, American Airlines Flight 77 c'est écrasé sur le Pentagone à Washington D.C., et enfin, a 10h 03, les passagers du United Airlines Flight 93 ont tenté de reprendre l'avion des terroristes, provocant son crash dans un champ en Pennsylvania - sa cible était probablement un autre endroit dans la capitale."
 news.5.o1:0 "Nous n'oublirons jamais cela."
 news.5.o2:0 "Dans cette épreuve, nous sommes tous ensemble."
 news.5.o3:0 "Oh, l'humanité !"
 news.5.o4:0 "Les Infidelle on eu ce qu'ils méritaient."
 news.6.d:0 "Al Gore, candidat du parti Démocrate, a gagné les Elections Présidentielles des Etats-Unis."
 news.7.d:0 "George W. Bush, candidat du parti Républicain, a gagné les Elections Présidentielles des Etats-Unis."
 news.8.d:0 "Barack Obama, candidat du parti Démocrate, a gagné les Elections Présidentielles des Etats-Unis."
 news.9.d:0 "Donald Trump,  candidat du parti Démocrate Républicain, a gagné les Elections Présidentielles des Etats-Unis."
 news.10.d:0 "Hillary Clinton, candidat du parti Démocrate, a gagné les Elections Présidentielles des Etats-Unis."
 news.11.t:0 "Attentat contre l'USS Cole"
 news.11.d:0 "The United States Naval Command a annoncé que le Destroyer USS Cole a été attaqué par le réseau térroriste Al-Qaeda, tuant 17 soldats américains. Les renseignement américain ont rapporté que le gouvernement du Soudan est un possible partisans des deux attaquants."
 news.11.o1:0 "Il vont le regretter."
 news.11.o2:0 "Envoyons nos condoleances aux Américains."
 news.11.o3:0 "Des Américains mort ? Bien."
 news.11.o4:0 "Ils nous blâme ?!"
 news.12.t1:0 "Donald Trump assassiné !"
 news.12.t2:0 "Hillary Clinton assassiné !"
 news.12.d1:0 "Aujourd'hui, le président des Etas-Unis Donald John Trump a été assassiné par un sniper durant un discours public à Nashville, Tennessee. \nLe sénat des Etats-Unis a exprimé sa consternation et sa colère qui est le premier président à être tué durant son mandat depuis John F. Kennedy. L'assassin, Geoffrey Smith, un homme de 22 ans, un habitant du Tennessee, a été un fervant supporteur de Bernie Sanders. Il s'est immediatement rendu à la police après avoir tiré, il a revendiqué vouloir sauver l'Amérique du fascisme. \nTandis que Geoffrey Smith devra faire face à la peine de mort, le vice-président Mike Pence a pris le rôle de Président."
 news.12.d2:0 "Aujourd'hui, le président des Etas-Unis Hillary Diane Clinton a été assassiné par un sniper durant un discours public à Austin, Texas. \nLe sénat des Etats-Unis a exprimé sa consternation et sa colère qui est le premier président à être tué durant son mandat depuis John F. Kennedy. L'assassin, Harrison Parker, un homme de 60 ans, c'est rendu à la police immediatement après l'attaque. Il était un supporteur de Ted Cruz puis de Donald Trump durant les dernières élections et a revendiqué vouloir prévenir une invasion d'extraterrestre lézard. Il aura probablement la peine de mort. \nLe vice-Président Tim Kaine a pris le rôle de Président des Etats-Unis."
 news.12.o1:0 "La situation c'est renversée."
 news.13.t:0 "Le Mexique fortifie sa frontière Sud"
 news.13.d:0 "Mexico à annoncé que le gouvernement fédérale américain et que les compagnies privées pourraient fortifier massivement la jungle du Yucatan pour l'immigration illegal de Belize et du Guatemala hors des deux pays. 'Cela ne veut pas dire que le Mexique a été assujetti, mais plutôt un pas en avant dans notre relation mutuelle.', le Président Mexicain a dit ajourd'hui. Les représantants et les polititiens d'Amérique Centrale sont mécontents."
 news.14.t:0 "Le Mexique refuse nos propositions"
 news.14.d:0 "Mexico a annoncé aujourd'hui qu'il rejeté notre demande de fortifé leur frontière du sud. Les repésantents mexicains ont affirmé que c'était une perte d'argent et de temps."
 olympic_games.1.t:0 "Les jeux Olympique de 2000 à Sydney"
 olympic_games.1.d:0 "Les jeux Olympique d'été de 2000, aussi appelé les 27ème Olympiades ou les jeux du Millenaire, se sont tenus à Sydney, Australia, du 15 Septembre au 1er Octobre 2000. \n\n199 pays ont participé, 80 d'entre eux ont gagné des médailles. Lorsque les jeux se sont terminés, l'Australie était en quatrième, battant l'Allemagne et la France, mais restant derrière la Chnie, la Russie et les Etas-Unis. Les USA ont gangé 93 médailles, la Russie 89, la Chine et l'Australie 58 et l'Allemagne 56.\n\nLes Jeux, avec une sélection de la ville hôte extrêment prôche entre Sydney et la capital chinoise Beijing, ne furent pas ouvert par le Reine Elizabeth II, la chef de l'état australienne, mais par le Gouverneur-Général Sir William Deane. La décision a été prise à la fois par l'Australie et le Royaume-Unis pour souligner le souveraineté totale de l'Australie."
 olympic_games.1.o1:0 "Quatrième place ? Il n'y a rien à redire à cela !"
 olympic_games_news.1.t:0 "Les jeux Olympiques de 2000"
 olympic_games_news.1.d:0 "Les 23ème Jeux Olympiques de l'ère moderne se sont tenu à Sydney, en Australie, du 15 Septembre au 1er Octobre 2000.\n\n199 nations se sont affrontées, avec les Etats-Unis et la Russie gagnant le plus de médaille. L'Australie arrive en quatrième. \n\nLes jeux furent une acclamation général, le journaliste britannique James Mossop fait d'aillieurs remarqué que les future Jeux Olympiques devraient tenir le standard de Sydney."
 olympic_games_news.o:0 "C'est la fin des jeux."
 political.1.t:0 "Coup d'état Fasciste"
 political.1.d:0 "Du à un support écrasant, les fascistes ont réussi à évincer le gouvernement dans un violent assaut. Nous sommes maintenant fascistes."
 political.1.o1:0 "Bon et bien, heil!"
 political.2.t:0 "Coup d'état Nationaliste"
 political.2.d:0 "Du à un support écrasant, les forces nationalistes ont réussi à évincer le gouvernement dans un violent assaut. Nous sommes maintenant nationalistes."
 political.2.o1:0 "Nous devons détruire cette société faible !"
 political.2.o2:0 "Nous devrions garder des éléctions."
 political.3.t:0 "Coup d'état Communiste"
 political.3.d:0 "Grâce au support des classe inférieurs, les communistes de notre nation ont réussi à évincer le gouvernement. Des drapeaux rouges flottent dans toutes les grandes villes. L'armée a pris parti de la rébellion. Les temps ont changé. Nous sommes maintenant communistes."
 political.3.o1:0 "Pour la révolution !"
 political.3.o2:0 "Une réforme plus civilisée pourrait être bien."
 political.4.t:0 "Coup d'état Islamiste"
 political.4.d:0 "Ayant assez du penchant non religieux et remplie de ferveur, les islamistes se sont dressés contre le gouvernement et 'ont évincé. Nous sommes maitenant une théocratie islamiste."
 political.4.o1:0 "Inshallah !"
 political.5.t:0 "Coup d'état Réactionaire"
 political.5.d:0 "Effrayé par de rapides changements et une patrie affaiblie, les démocrates réactionnaires de notre pays se sont soulevé contre notre gouvernement pour montrer que le pouvoirs provient du peuple que les dirigeants sont censés représenter. Nous sommes maintenant de droite."
 political.5.o1:0 "Nos principes seront préservés !"
 political.6.t:0 "Coup d'état Conservateur"
 political.6.d:0 "La volonté de notre gouvernement à faire amendements de nos principes et d'empecher les personnes à prendre des décisions a mené à une rébellion conservatrice qui a pris le contrôle de la capitale. Le nouveau gouvernement a reçu le support militaire et a annoncé que des élections auront lieu immédiatement. Nous sommes maintenant conservateurs."
 political.6.o1:0 "Loi et ordre !"
 political.7.t:0 "Coup d'état Libéral de marché"
 political.7.d:0 "Craignant que les actions imprudentes du gouvernement pourraient porter atteintes à leurs ventes et leurs profits, les grandes entreprises de notre pays ont réuni le mouvement libéral de marché autour d'eux et ont commencé plusieurs vagues de protestations, rejoints par quelques unes de nos unités militaires. Notre commandemant nous dit que la résistance est totalement inutile. Notre règne est terminé. Nous sommes maintenant des libéraux de marché."
 political.7.o1:0 "Le commerce est la réponse !"
 political.8.t:0 "Coup d'état Libéraliste Social"
 political.8.d:0 "En ayant assez des restrictions des droits et des libertés et énervé par le racisme et le sexisme dans notre pays, les libéraux sociaux se sont élevées contre nous pour apporter un nouvel état de gauche. Nos militaires se sont soit rendu soit rejoins l'ennemi. Se battre est inutile. Nous sommes maintenant libéraux sociaux."
 political.8.o1:0 "La Liberté n'est pas négociable."
 political.9.t:0 "Coup d'état Socialiste démocrate"
 political.9.d:0 "Préoccupé par les droits des petits gens, avec la pensions de retraite et l'éduction des jeunes, les socialistes démocratiques ont lancée des manifestations et des grèves massives partout dans le pays. Plusieurs de nos garnisons et de notre réserve militaire ont été appelé, pour finalement rejoindre les révolutionnaires. Les manifestations pacifiques se sont transformées en de violents soulèvements. Les socialistes démocratiques sont victorieux dans toutes les grandes villes et ont pris le contrôle. Nous sommes maintenant Sociales Démocrates."
 political.9.o1:0 "La justice a été rendu."
 political.10.t:0 "Coup d'état Progressiste"
 political.10.d:0 "Ennuyé par les retard sociaux et politiques ainsi que par les comportements inconscients concernant l'écologie et les problèmes sociaux, les progressistes et le mouvement écologiste de notre pays se sont réunifiées dans une seule révolution et ont rapidement pris les centres démographiques. Ils ont le support du peuple et d'une grande partie des militaires. La résistance est inutile. Nous sommes maintenants progressistes."
 political.10.o1:0 "Un amélioration !"
 political.11.t:0 "Coup d'état Socialiste Démocratique"
 political.11.d:0 "Avec un soutien écrasant, les socialistes démocratique ont bloqué notre gouvernement avec plusieurs manifestations dans toutes les grandes villes. Plusieurs généraux ont rejoins leur rang et l'instabilité au sein de notre armée nous empêche de faire de véritables actions. La vérité est que nous somme des Socialistes Démocratiques."
 political.11.o1:0 "Victoire pour le peuple !"
 political.12.t:0 "Coup d'état Monarchiste"
 political.12.d:0 "Les monarchistes de notre pays ont rassemblé le soutien du peuple pour lancer un coup d'état contr notre gouvernement. Ils ont courroné leurs monarche, ont pris les ministères et contrôlent le pays."
 political.12.o1:0 "Vive la monarchie !"
 political.13.t:0 "Rassemblement majeur Islamiste"
 political.13.d:0 "Aujourd'hui, de nombreux groupes islaistes se sont massés dans les rues de nos villes. Ils se sont organisés et était trop nombreux pour être juste arrêter par la police. Ils demande un retour aux valeurs du Coran et pour une lois plus stricte, forgé d'après la Shariah."
 political.13.o1:0 "D'accord, passons."
 political.14.t:0 "Rassemblement majeur Fasciste"
 political.14.d:0 "'Les étrangers ont détruit notre pays et corrompent notre race ! Ils violent nos femmes et prennent notre travail ! Si on ne les arrêtes pas, notre nation périra ! Il est heure d'une croisade contre les races inférieurs !' \n\nUn regroupement de fascistes a eu lieu aujourd'hui dans les rues d'une de notre plus grande ville. Ils demandent un retour des valeur religieuses, un rôle de l'armée plus important et ils demandent de détruire totalement nos faibles voisins libéraux."
 political.14.o1:0 "D'accord, passons."
 political.15.t:0 "Rassemblement majeur Nationaliste"
 political.15.d:0 "Demandant un arrêt de l'immigration et une plus grande intention sur le sentiment nationale, un important rassenblement de forces nationalistes a eu lieu aujourd'hui dans l'un de nos plus grande ville. Notre gouvernement ne semble pas pouvoir prédire des rassemblement comme ceux là. Nous devons les surveiller."
 political.15.o1:0 "D'accord, passons."
 political.16.t:0 "Rassemblement majeur Monarchiste"
 political.16.d:0 "'Les Républicains sont faibles ! Nous devons renforcer notre pays avec un monarque fort et une restriction de la démocratie ! Le peuple n'est pas assez intelligent pour pouvoir décider de ce qui est juste !'\n\n Les Monarchistes de notre pays se sont rassemblés dans l'un de nos villes. Leur demande de traditionalisme et une plus grande qualité de dirigeant semble très populaire parmis le peuple."
 political.16.o1:0 "D'accord, passons."
 political.17.t:0 "Rassemblement majeur Réactionaire"
 political.17.d:0 "'La gauche n'est pas notre amis et certainement pas la bonne voie ! L'atheisme, le progrès politique et l'immigration est un ensemble qui mène inévitablement au suivide national ! Arretons le maintenant ou taisez vous pour de bon !' Les réactionaires démocrates de notre pays  se sont rassembler aujourd'hui pour célébrer les valeurs de notre patrie et la possibilité d'être représenter, tout en étant libre et avec un système démocratique intact."
 political.17.o1:0 "D'accord, passons."
 political.18.t:2 "Rassemblement majeur Conservateur"
 political.18.d:0 "'Giving the people a vote will assure their loyalty! Democracy and rationalism!'\n\nThe classical conservatives of our countries rallied today. Family values and democratic principles are of central importance to them."
 political.18.o1:0 "D'accord, passons."
 political.19.t:0 "Rassemblement majeur de libraux de marché"
 political.19.d:0 "'Libérer les Marchés ! Libérer le peuple ! Arrêter le gouvernement !'\n\nLes demandent des libéraux font échos partout dans les rues de l'une de nos plus grande ville. L'idéalisme capitaliste gagne rapidement du terrain."
 political.19.o1:0 "D'accord, passons."
 political.20.t:0 "Rassemblement majeur de libéralisme sociale"
 political.20.d:0 "'L'inaction est la mort ! La seul voie est devant !'\n\nNos libéraux sociaux se sont aujourd'hui rassembler dans l'un de nos centres urbains. Ils demandent des actions gouvernementales pour les classes modestes et un progrès plus important dans la liberté pour tous."
 political.20.o1:0 "D'accord, passons."
 political.21.t:0 "Rassemblement majeur Socialiste démocratique"
 political.21.d:0 "Nos socialistes se sont aujourd'hui rassemblés pour affirmer leurs soutien à la classe ouvrière et aux libertés. 'Les riches, payer votre part !', c'est une de leurs demandes."
 political.21.o1:0 "D'accord, passons."
 political.22.t:0 "Rassemblement majeur de Progressifs"
 political.22.d:0 "'Le racisme et le sexisme se généralise dans nos villes. Notre police est biésé et notre système corrompu. Si nous ne nous battons pas contre l'inégalité, d'abord notre pays va s'effondrer, puis la planète en entier.'\n\nLes Verts et les progressifs se sont rassemblés dans les centres urbains pour bloquées les routes et pour protester contre les grandes entreprises et les l'inégalités institutionnelles."
 political.22.o1:0 "D'accord, passons."
 political.23.t:0 "Rassemblement majeur de socialistes démocratique"
 political.23.d:0 "Nos socialistes se sont aujourd'hui rassemblés pour demander l'égalité au travail, l'abolisement du racisme et combatre les extrêmistes de droite."
 political.23.o1:0 "D'accord, passons."
 political.24.t:0 "Rassemblement majeur Communiste"
 political.24.d:0 "'Le monde a été controlé par des capitalistes depuis trop longtemps ! Révolution ! Révolution !'\n\nNotre mouvement communiste s'est rassemblé dans la capital. Il demande la destruction du capitalisme, le retrait de l'influence de l'argent, suivi de l'argent en lui-même ; et l'établisment d'un état nouveau et futuriste qui aide tout le monde."
 political.24.o1:0 "D'accord, passons."
 north_korea.1.t:0 "La mort de Kim Jong-Il"
 north_korea.1.d:0 "Notre bien aimée et glorieux chef, conquérant du monde et béni par un double arc-en-ciel Kim Jong-Il, a été rappelé parmi les dieux qui nous l'avais envoyé. Son plus jeune fils, Kim Jong-Un, s'est présenté pour remplace le suprême leader avec sa grandeur."
 north_korea.1.o1:0 "Si le peuple ne pleur pas, nous les obligerons."
 russia.1.t:0 "Le désastre du sous-marin Kursk"
 russia.1.d:0 "Le désastre du sous-marin Kursk était un incident naval situé à 75 kilometres au nord de la péninsule de Kola, en Russie. \n\nLe sous-marin russe de classe Oscar K-141 'Kursk' a souffert d'une soudure défectueuse durant un exercise de torpille 65-76, ce qui a causé une explosion de peroxide et une détonation d'au moins 5 torpilles. \n\nLe commandement russe a largemetn sous-estimé la situation et ont refusé l'aide international en pensant que l'OTAN en était la cause. Bien que plusieurs membres d'équipage ait survécu à l'explosion initiale, qui fut enregistée par des simsmographes en Alaska, ils furent piégés sous la mer, la lente et inefficace réponse des Russes a finalement donnée la mort de 118 marins."
 russia.1.o1:0 "Horrible !"
 usa.1.t:0 "Les attaques du 11 Septembre"
 usa.1.d:0 "Le 11 Septembre, 2001, quatre avions furent détournés par des terroristes d'Al-Qaeda. Les pilotes de l'air ont utilisés les avions de ligne American Airlines Flight 11, United Airlines Flight 175, American Airlines Flight 77 et United Airlines Flight 93 comme des bombes volantes contre les Etats-Unis. \n\nLe 11 Septembre, 2001, à 8h 46, le Flight 11 toucha la tour Nord du World Trade Center à New York, rapidement suivis du vols Flight 175 touchant la tour Sud à 9h 03. A 9h 37, le Flight 77 toucha le Pentagone à Washington D.C. et à 10h 03, le Flight 93 s'est crashé après que les passagers aient tenté de reprendre le contrôle de l'avions des terroristes, causant  à l'avion de louper sa cible, qui se trouvait probablement à Washington D.C..\n\nNotre nation doit se relever de ce jour funeste. La situation politique est totalement différente de celle qui était hier."
 usa.1.o1:0 "Ils payeront pour ça."
 usa.2.t:0 "Bombardement de l'USS Cole"
 usa.2.d:0 "Le destroyer USS Cole (DDG-67) a été attaqué par deux terroristes d'Al-Qaeda le 12 Octobre, 2000. Le Cole, amarré au Yemen, a été touché par une explosion sur son flanc gauche, tuant 17 marins et en blessant 39. Durant les dernières années, les Etas-Unis ont trouvé des éléments islamistes à l'intérieur du gouvernement du Soudan qui sont liés dans l'attaque."
 usa.2.o1:0 "Ils seront manqués."
 usa.5.t:0 "Donald Trump assassiné !"
 usa.5.d:0 "Aujourd'hui, le président des Etats-Unis, Donald Trump, a été assasiné par un progressif de gauche à Nashville, Tennessee !  Tandis qu'il donnait un discrours sur les taxes sur les classes superieures, Trump pris une balle dans la tête par un sniper de 22 ans, Geoffrey Smith, qui s'est tout de suite rendu à la police.\n\nUne partie de la nation est en état de choc, même si beaucoup disent que peu d'Américains sont vraiment triste de la mort de l'impopulaire Donald Trump.\n\nSon vice-président Mike Pence lui a succédé."
 usa.5.o1:0 "Horrible !"
 usa.6.t:0 "Hillary Clinton assassiné !"
 usa.6.d:0 "Aujourd'hui, la présidente des Etats-Unis, Hillary Clinton, a été assasiné par un conservateur à Austin, Texas ! Tandis qu'elle donnait un discrours sur le contrôle des armes, Clinton se fut tirée dessus 6 fois par une sniper de 60 ans, Harrison Parker, qui se rendis à la police. Parker a raporté que Clinton était un lézard provenant de l'espace et qui tentait de conquérir le monde pour son 'peuple lézard' en prenant les armes des Américains. \n\nLe vice-président Tim Kaine sert maintenant en tant que Président des Etats-Unis d'Amérique."
 usa.6.o1:0 "Horrible !"
 usa.7.t:0 "L'affaire Elian Gonzalez"
 usa.7.d:0 "Aujourd'hui, le procureur général des Etats-Unis, Janet Reno, est arrivé à la décision par rapport au destin du jeune cubain Elian Gonzalez.\n\nGonzalez réside actuellement en Floride , après qu'il ait survécu à une evasion dangereuse de Cuba vers les Etats-Unis - une évasion durant laquelle sa mère est tragiquement morte. Cependant, la n'a pas seulement choisi de fuir le communisme, masi aussi son mari, le père de Gonzalez, qui, toujours à Cuba, demande maintenant d'avoir son fils de retours. \n\nIl ne fait aucun doute que chacun des points de vues juridique Américain et Cubain qu'il faut suivre la loi et renvoyer l'enfant à son père. Mais il y a des implications à la fois morale et politique ici. Devrions nous condanner un enfant à l'oppression communiste ? Devrions nous compromettre le support Cubain du partie Démocrate dans l'état clé de Floride ? \n\nTout reviens au verdicte de Reno maintenant."
 usa.7.o1:0 "Renvoyez-le. C'est la chose à faire."
 usa.7.o2:0 "PLutôt mort que Rouge ! Il reste !"
 usa.8.t:0 "L'incident de l'USS Greenville"
 usa.8.d:0 "L'USS Greeneville est un sous-marin nucléaire en service dans l'US Navy. Durant un test pour une remontée d'urgence en mer, le Greeneville a percuté un chalutier-école Japonais du nom de 'Ehime Maru'. Le Greeneville n'a pas été endommagé, mais le Ehime Maru a coulé et 8 marins japonais ont été tué.\n\nLe commandant du Greeneville, Scott Waddle, a déjà admis que l'accident était sa faute et a demandé à être renvoyé de la Navy. Cependant, nous pourrions simplement blâmer les Japonais si nous le voulions..."
 usa.8.o1:0 "Nous esperons le pardon du Japon."
 usa.8.o2:0 "L'Amérique en faute ?! Ridicule !"
 usa.9.t:0 "Proposition du Mur du Sud"
 usa.9.d:0 "Les diplomates des Etats-Unis nous ont approché avec leur 'Mexican Southern Border Wall Act' pour le moment en discussion dans le Sénat des Etats-Unis. Ce serait des entreprises américaines qui construiraient les fortifications civiles et militaires à la frontière mexicaine vers ses voisins d'Amérique Centrale ; dans l'objectif d'augmenter la sécurité entre le Mexique et les USA. Il n'y a aucun traité secret avec cette arrengement et le seul argument contre lui semble être la souveraineté méxicaine pourrait être menacé par les compagnies américaines ayant connaisance des fortifications. Les américains sont prêts à faire passer l'acte ; tout ce qu'il faut c'est notre approbation."
 usa.9.o1:0 "Des fortifications gratuites ? Bien sûr !"
 usa.9.o2:0 "Nous n'avons pas besoins d'une bay-sitter."
 usa.10.t:0 "L'alliance OTSC-OTAN"
 usa.10.d:0 "Les Etats-Unis nous ont approchés, nous offrant de réunir l'OTSC à l'OTAN. Si nous acceptons la direction Américaine, nous pourrions faire partie de la plus puissante alliance militaire dans l'Histoire humaine."
 usa.10.o1:0 "Un excellente initiative !"
 usa.10.o2:0 "Vous rigolez ?."
 usa.11.t:0 "L'OTSC rejoins l'OTAN"
 usa.11.d:0 "Les Russes nous ont informés que l'OTSC sera dissous sous peu car le Fédération de Russie va rejoindre l'OTAN. Chaque pays de l'OTSC à le droit de suivre."
 usa.11.o1:0 "Ce sera l'OTAN !"
 usa.11.o2:0 "Nous ne devrions pas."
 usa.12.t:0 "Les Américains demandet l'agrandisement de Ramstein"
 usa.12.d:0 "La Ramstein Air Base dans le Rhineland-Palatinate a été en opération par l'US Air Force depuis 1951, mais maintenantles Américains nous ont demandé de premettre le développement de Ramstein dépassent le stade d'avant poste de contrôle et de patrouille."
 usa.12.o1:0 "Il n'y a pas de raison de ne pas le faire."
 usa.12.o2:0 "Nous ne devrions pas."
 usa.13.t:0 "Les USA nous soutiennent !"
 usa.13.d:0 "Les diplomates des Etats-Unis nous ont récemment assuré qu'ils nous protéger contre nos enemis. Cela devrais nous donner un avantages sur nos rivaux."
 usa.13.o1:0 "Nous croyons en l'Amérique !"
 usa.14.t:0 "Washington est contre nous !"
 usa.14.d:0 "Les diplomates américains se sont récemment déplacés chez nos adversaires diplomatique. have recently come out to support our adversaries in our diplomatic conflicts. Les choses se sont retournées contre nous."
 usa.14.o1:0 "Oh, comme c'est dommage !"
 war_declaration.0.t:0 "[From.GetName] part en guerre !"
 war_declaration.0.d:0 "Tout les diplomates du [From.GetName] ont échoué. Ils vont s'occuper de leurs differends avec leur enemie sur le champ de bataille."
 war_declaration.0.o1:0 "Puisse le paradis être avec nous."