 BM_HISTORY_TITLE:0 "Bref historique"
 GATHERING_STORM_NAME:0 "Millenium Dawn"
 GATHERING_STORM_DESC:0 "Le monde a changé. Globalement, l'atmosphère de paix et de prospérité a régné durant la moitié du siècle. Mais avec la récente fin de la Guerre Froide, de la récente montée en puissance de la République Populaire de Chine, comment ce monde se voit ? Comment va-t-il se transformer ? Les Etats-Unis vont-ils continuer leur domination ? La Fédération de Russie trouvera-t-elle le chemin des projecteurs ? Quelles rôles joueront l'ancienne grande puissance de l'Empire de Grand-Bretagne, la France et Germany ? Et qu'elle rôle aura l'ombre du terrisme ? Le monde a changé. Le monde changera encore."
 ENG_GATHERING_STORM_DESC:0 "Avec Hong Kong cédé à la Chine en 1997, le Royaume Unis a vu sa dernière grande possesion colinial s'en aller. Autrefois une des plus grandes puissances au monde, elle essaye aujourd'hui de trouver un nouveau chemin vers la grandeur et la gloire. Mais ce chemin est il dans la coopération continue avec les Etats-Unis ? La Grande-Bretagne devrait-elle se raprocher de ses amis européens ? Ou alors devrait-elle, seule, diriger le monde une nouvelle fois ?"
 FRA_GATHERING_STORM_DESC:0 "La France, le Grande Ancienne Nation, a tenté de trouver une nouvelle place dans ce monde changeant. Avec d'anciens riveaux et de vieux amis à ses côtées, avec de nouveaux opposants et de nouvelles menaces à l'horizon, la France devra décider si le futur du berceau de la démocratie devrait être unis et en paix ou retourner dans de plus sombres desseins."
 GER_GATHERING_STORM_DESC:0 "L'Allemagne est maintenant réunifiée depuis presque 10 ans. Economiquement plus puissant que jamais, avec cependant la perspective d'un récession dans le futur, l'Allemagne a besoin de trouver de nouveaux objectifs dans ce monde. Les pays de l'Est de l'Europe fraichement indépendent sont en train d'être incorporé dans l'Union Européenne, où l'Allemagne detient beaucoup d'influenc. L'Allemagne, bien que troublé de son sombre passé, aspire à un future plus lumineux."
 ITA_GATHERING_STORM_DESC:0 "L'Italie a été derière les autres Grandes Puissances depuis le début du 20ème Siècle. Après sa défaite lors de la Seconde Guerre mondiale, les liens sérieux entre ses anciens ennemis et ses anciens amis en Allemagne l'ont remonté à l'état de pays au développement élevée et prospère. Mais qu'est ce que l'avenirréserve ? La grandeur national ou le désastre économique ?"
 JAP_GATHERING_STORM_DESC:0 "Le Japon, la seconde plus grande économie sur Terre, a été la locomotive des démocratie d'Asie de l'Est depuis la fin de la Seconde Guerre mondiale. Appuyé par les Américain et les alliées européens et protégé par une puissante industrie, le Japon regarde à travers son ancien rival Chinois avec une nouvelle confiance et de nouvelles possibilités de conflits."
 SOV_GATHERING_STORM_DESC:0 "Lorsque l'Union Sovietique s'est effondré en 1991, il fut clair que le chemin de la gloire serait difficile pour la Fédération de Russie. Un système et une économie corrompu, une grande armée mais dépassé et un dialogue politique affaibli, la Russie doit accepter d'être sur la touche pour une décénnie. Maintenant, elle veut retourner dans la lumière."
 USA_GATHERING_STORM_DESC:0 "Les citoyens des Etats-Unis n'ont connu que la victoire durant le dernier siècle. Gagner la Seconde Guerre mondiale, la Guerre Froide ; les Etats-Unis ont presque le parfait parcours jusqu'à maintenant. Mais avec la Chine émergante de l'autre côté de l'océan, avec la Russie tentant un retour en force, le terrorisme, la nouvelle grande menace, qu'est ce que les Etats-Unis peuvent faire pour rester dominant ?"
 PRC_GATHERING_STORM_DESC:0 "La Chine, le coin perdu d'hier, er la super puissance de demain. Sa base industrielle est immense, son influence politique de plus en plus grande, son armée se modernisant et sa force ouvrière presque infinie, la Chine n'a peur que d'une chose : Si elle se réforme trop lentement, elle pourrait se détruire. Si elle se réforme trop rapidement, elle se détruirait elle-même."
 RAJ_GATHERING_STORM_DESC:0 "Alors que la Chine est la super puissance de demain, l'Inde est la super puissance de la semaine d'après. Ses constantes luttes contre le Pakistan et la Chine, ainsi que sa grande connection économique avec l'ouest a donné à l'Inde une niche pour prospérer. Si ont lui donne assez de temps, le Tigre d'Asie du Sud sera assez fort pour détruire tout ses ennemies."
 OTHER_GATHERING_STORM_DESC:0 "La Première Guerre mondiale, la Deuxième Guerre mondiale, la Corée, le Viêt-Nam, l'Afghanistan. Les guerres du passé ont laissé les nations du présent en peur en face de l'avenir. Cependant, il y a un grand espoir que l'humanité pourrait avoir passé 20 siècles de carnage pour complêter sa transition vers une période de paix et de stabilité."
 BLITZKRIEG_NAME:0 "Temps moderne"
 BLITZKRIEG_DESC:0 "Avec la Chine revendiquant des eaux territoriales autour de ses littoraux, avec la Russie marchant sur la Crimée, avec l'État Islamique proclamant son califat, le monde restera-t-il le même ? Le Royaume-Uni éprouve la réticence à rester dans l'Union Européenne. Les récentes attaques terroristes qu'a rencontré la France, on secoué les principes français. Les réfugiés cherchent à éviter les guerres et les rebellions en Syrie et en Lybie. L'élection présidentielle suivante aux USA pourrait être la plus décisive depuis 1940. Le monde continue de changer."
 ENG_BLITZKRIEG_DESC:0 "L'Union européenne est plus impopulaire que jamais. Les Britanniques sont rapides pour rejetter tout le mal de leur pays sur les officiels à Bruxelles, mais aussi sur le gouvernement allemand à Berlin. La population est profondément divisée autour de cette question particulière. La Grande-Bretagne s'est bien remise de la crise économique de 2008,  mais quitter l'Union Européenne pourrait détruire le progrès économique de la dernière décennie. Et même alors... la souveraineté national n'était-elle pas préférable à des gains économiques mineurs ?"
 FRA_BLITZKRIEG_DESC:0 "La France a souffert de la privation économique et d'attaques terroristes majeures à Paris. Les Français deviennent de plus en plus antagoniques envers leurs minorités musulmanes et juives. Le Front national regarde une possibilité de peut-être prendre le pouvoir dans ces temps troublés. L'établissement démocratique et l'intégration européenne française prévalura ? Ou la France sera-t-elle debout seule comme dans ses bons vieux jours ?"
 GER_BLITZKRIEG_DESC:0 "L'Allemagne, frappée par la crise de réfugié, la privation économique et la croissance du ressentiment interne de pays comme la Grèce, l'Italie et l'Espagne, est toujours très forte. L'Union européenne s'étend toujours plus vers le sud. Les voisins européens deviennent de plus en plus ennuyés par la politique de l'Allemagne. Cela vaut-t-il le coup de continuer dans ce chemin ? Ou alors est-ce peut-être le temps de ranimer de vieux conflits de frontières et laisser les soldats faire le travaille une nouvelle fois ?"
 JAP_BLITZKRIEG_DESC:0 "Le Japon est confronté à la possibilité de guerre chaque jour, comme des navires navals chinois qui se rapproche dangereusement des Iles Senkaku et des missiles Nord Coréens lancé depuis la stratosphère. L'Article 9 de la Constitution Japonaise a récemment été modifié pour tenir compte d'une armée japonaise plus active à l'étranger. Cette position militariste est impopulaire avec le peuple, mais c'est peut-être nécessaire pour maintenir la sécurité nationale."
 ITA_BLITZKRIEG_DESC:0 "Aucun pays du G7 et les grande quatre de l'Europe n'a été si fortement affecté par la crise économique de 2008 comme l'Italie l'a été. La récupération est longue et le support gouvernemental nul. L'afflux des migrants africains n'aide pas à donner aux personnes une image de stabilité interne. L'Italie doit reconsidérer ses choix. Sûrement n'est ce pas le temps pour ranimer l'impérialisme, mais les réformes radicales seront nécessaires ..."
 SOV_BLITZKRIEG_DESC:0 "Exclu du G8, face aux sanctions économiques massives, luttant avec le maintien de sa sphère d'influence, mais ayant réussi en Crimée. Cela résume bien la situation de la Fédération de Russie depuis mars 2014. Avec l'ouest maintenant très antagonique en Russie, il doit considérer soit l'excuse et se retirer dans son territoire internationalement reconnu soit il doit trouver de nouveaux alliés. Pékin vient alors à l'esprit."
 USA_BLITZKRIEG_DESC:0 "Intérieurement plus divisé que jamais, extérieurement plus défié puisque la Guerre froide c'est fini. Les États-Unis ne vivent pas dans un âge national d'or à coup sûr. Les gens se méfient de l'agression chinoise, de problèmes industriels et de la privation économique, le support public pour des alliances militaires américaines s'efface. Le prochain président des États-Unis devra redéfinir ce que signifie d'être la plus grande nation sur Terre, pays des libertés et la maison des courageux."
 PRC_BLITZKRIEG_DESC:0 "La Chine est très concentrée en la non-permission de ses ennemis de voir ses faiblesses. La pollution, les problèmes de migration internes, une norme diminuante dans l'armée, le corps directeur du Parti communiste toujours corrompu. Et pourtant, la Chine est le géant de l'Est, celui que tous les petits pays craignent. Le Japon, la Corée du Sud, les rebelles à Taïwan, le Viêt-Nam ... tous unis dans leur haine pour la Chine. C'est l'heure pour la Chine de trouver une réponse significative."
 RAJ_BLITZKRIEG_DESC:0 "L'économie de l'Inde grandit rapidement, et sa population aussi. Toujours pas dans le projecteur international, le Tigre est bien nourri et gronde. L'Inde est à la chasse et sa proie ne soupçonnant rien."
 OTHER_BLITZKRIEG_DESC:0 "La Crimée, l'État Islamique, les armes nucléaires nord-Coréennes. Avec le conflit sans cesse croissant, les nations mineures du monde ont besoin de trouver un moyen pour soit préserver la paix soit détruire leurs ennemis aussi rapidement que possible."