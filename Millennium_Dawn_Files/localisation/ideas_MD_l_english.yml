 worker_strikes_1:0 "Worker Strikes"
 worker_strikes_1_desc:0 "There is some unrest among the workforce of this country."
 worker_strikes_2:0 "Considerable Worker Strikes"
 worker_strikes_2_desc:0 "Busses, trains, planes and taxis are not moving much in this country. Only some factories are running. The workforce is disgruntled."
 worker_strikes_3:0 "Major Worker Strikes"
 worker_strikes_3_desc:0 "There are situations where people don't want to work to make a political point. There is a major political point being made in this country."
 worker_strikes_4:0 "Disastrous Worker Strikes"
 worker_strikes_4_desc:0 "The national economy is on the verge of collapse. The government does not seem to be able to get its people to work."