 ###Ideas###
 african_union_member:0 "African Union Member"
 african_union_member_desc:0 "This country is a member of the African Union."
 american_militarism:0 "American Militarism"
 american_militarism_desc:0 "By far, the United States military is the most funded military force (with up to 40% of the global military spending) in the world - and the American people have a culture of hailing and honoring the military and its veterans to go along with this idealism.\nBut high military spending will always have a price."
 arab_league_member:0 "Arab League Member"
 arab_league_member_desc:0 "This country is a member of the Arab League."
 austrian_neutrality:0 "Austrian Neutrality"
 austrian_neutrality_desc:0 "After seeing the partition of Germany into two states in 1949, the Austrians looked to prevent a division of their own nation at all costs. When Austria was founded from the former western allied and Soviet occupation zones in 1955, Austria made a promise to both sides to neither join the western or the eastern alliance, was however soon locked on the western side of the Iron Curtain.\n\nAustria's commitment to a full neutrality has however been questioned when Austria applied to join the EU in 1989 and eventually did in 1995. Thus, its neutrality is considered less total than the one of its Swiss neighbors."
 belgian_political_system:0 "Political System of Belgium"
 belgian_political_system_desc:0 "Belgium's political system is legendary for being overly complicated. The federal representative democratic constitutional monarchy of Belgium has a king as well as a central and national Belgian parliament (Brussels), a parliament for the Dutch-speaking Flemish community (Brussels), a parliament for the French-speaking Walloon community (Brussels), a parliament for the German-speaking community in the borderlands with Germany (Eupen), as well as a special designation for the officially bilingual capital city Brussels, the 'Capital Region', making Brussels the seat of three parliaments, but putting it ever so slightly out of the jurisdiction of the two regional ones and, of course, under the jurisdiction of its own Brussels parliament.\nAdd to that the subdivision into 10 provinces (not in Brussels though), 43 arrodissements and 589 municipalities and you have a thoroughly complicated and overly inefficient political system - that however succeeds in representing every single citizen sufficiently and thoroughly. Sometimes a bit too thoroughly maybe."
 catalonia_separatism:0 "Catalonian Separatism"
 catalonia_separatism_desc:0 "In the wealthy region of Catalonia, support for independence from Spain is growing and threatens Spanish national sovereignity and unity."
 commonwealth_of_nations_member:0 "Commonwealth of Nations Member"
 commonwealth_of_nations_member_desc:0 "This country is a member of the Commonwealth of Nations, the former British Commonwealth."
 population_growth_explosion:0 "Insane Birth Rate"
 population_growth_explosion_desc:0 "This country is experiencing a massive population growth. The birth rate is out of control."
 population_growth_rapid:0 "Dangerous Birth Rate"
 population_growth_rapid_desc:0 "This country is experiencing a rapid population growth. The birth rate is about to break what government policy can handle."
 population_growth_steady:0 "Steady Birth Rate"
 population_growth_steady_desc:0 "This country is experiencing a steady population growth. The birth rates are clearly in the positives and can generally be handled by officials."
 population_growth_stagnation:0 "Stagnant Birth Rate"
 population_growth_stagnation_desc:0 "This country's population growth is close to, but not quite zero. The country leadership is thinking about enacting special policies or loosen immigration laws to work against this trend."
 population_growth_decline:0 "Negative Birth Rate"
 population_growth_decline_desc:0 "This country's population is declining, meaning that more people grow old while fewer are born. This is a great strain on workforce and taxation. The country is in desperate strategic need of internal policies or external immigration to resolve this crisis."
 partially_recognized_state:0 "Partially Recognized State"
 partially_recognized_state_desc:0 "This country has little to no international recognition, making it hard to take meaningful international action."
 nuclear_power_idea:0 "Nuclear Power"
 nuclear_power_idea_desc:0 "This country controls a nuclear arsenal."
