 ITA_mafia:0 "The Mafia"
 ITA_mafia_desc:0 "Organized crime is an immense problem in Italy. Especially in the south of the country, local businesses are threatened and pushed around by the mafia, which also bribes officials and threatens the police and prosecutors that try to hunt the criminals down."
 ITA_north_miracle_industry:0 "North Italian Industries"
 ITA_north_miracle_industry_desc:0 "The rapid expansion of the industrial complex in Northern Italy after the war resulted into the Italian Economic Miracle, which transformed Italy from a poor, mainly rural, nation into a major industrial power"
 ITA_parliament_dismantled:0 "Parliament Dismantled"
 ITA_parliament_dismantled_desc:0 "There is no need for a Parliament now that the Savoy dinasty has been restablished. We need to dismantle it to ensure the Absolute rule of our King"
 ITA_kingdom_restored:0 "Restoration of the Savoy Dinasty"
 ITA_kingdom_restored_desc:0 "The Savoy dinasty has been restablished. Italy is now a Kingdom once again"
