 stability_1:0 "Disastrous Stability"
 stability_1_desc:0 "This country is experiencing a total national collapse."
 stability_2:0 "Very Low Stability"
 stability_2_desc:0 "This country's government is facing the most severe internal problems."
 stability_3:0 "Low Stability"
 stability_3_desc:0 "The country, while not collapsing, is riddled with corruption and open or implied political infighting."
 stability_4:0 "Average Stability"
 stability_4_desc:0 "This country's government is doing a sufficient job keeping the nation together."
 stability_5:0 "High Stability"
 stability_5_desc:0 "This country is stable and a good place to live in."
 stability_6:0 "Very High Stability"
 stability_6_desc:0 "This country is known for its internal stability and great societal structures of peace and prosperity."
 stability_7:0 "Amazing Stability"
 stability_7_desc:0 "This country is renowned far and wide and has achieved an almost legendary level of internal harmony."
 swiss_political_system:0 "Political System of Switzerland"
 swiss_political_system_desc:0 "Switzerland has a very unique political system and is the only country in the world that can rightfully call itself a 'semi-direct democracy'. Citizens can change the constitution per referendum, can veto laws per referendum, can even pass laws per referendum.\nThis has implications for politicians however: Because the people make the policies either way, the Swiss coalition system has to include as many forces as possible. The four big parties of Switzerland, SVP, FDP, CVP and SP, are constantly in government together - this makes national elections in Switzerland more or less useless - as the people rule not through their representatives, but through referendums."
 the_euro:0 "The Euro"
 the_euro_desc:0 "This country uses the Euro as its currency. While the national bank has thus given up control over its national currency, the economy is likely to profit from larger and more easily accessable markets."
