 japanese_article_9:0 "Article 9"
 japanese_article_9_desc:0 "Article 9 of the Japanese Constitution forbids the Japanese state to ever use its army in anything but absolute self-defense."
 japanese_article_9_adapted:0 "Revised Article 9"
 japanese_article_9_adapted_desc:0 "While the Japanese government still cannot go into aggressive warfare according to Article 9, it is now allowed to aid its allies and to deploy its armed forces outside of Japanese territory."
 japanese_supremacy:0 "Japanese Supremacy"
 parliamentary_crisis:0 "Parliamentary Crisis"
 parliamentary_crisis_desc:0 "The national democratic parliament of this country is engulfed in political squabbling."
 quebec_separatism:0 "Quebec Separatism"
 quebec_separatism_desc:0 "The French-speaking population in the province of Québec has always been somewhat unhappy with the dominance of the Anglo-Canadian population in the Ottawa government. Thoughts of independence are common and so are votes to secede from Canada - the last one in 1995 had a 49.42% 'Yes' turnout. The threat of Quebec leaving the union is more than real."
