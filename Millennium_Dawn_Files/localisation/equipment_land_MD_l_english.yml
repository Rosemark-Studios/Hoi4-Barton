 SPR_modern_tank_equipment_1:0 "M48A5E Patton"
 SPR_modern_tank_equipment_1_short:0 "M48A5E"
 SPR_modern_tank_equipment_1_desc:0 "The M48 Patton tank was designed to replace the previous M47 Pattons and M4 Shermans. Although largely resembling the M47, the M48 was a completely new design.The model M48A5, being upgraded to carry the new standard weapon of the M60, the 105mm gun. Some M48A5 models served well into the 1980s."
 SPR_modern_tank_equipment_2:0 "AMX-30E"
 SPR_modern_tank_equipment_2_short:0 "AMX-30E"
 SPR_modern_tank_equipment_2_desc:0 "The AMX-30E (E stands for España, Spanish for Spain) is a Spanish main battle tank based on France's AMX-30."
 SPR_modern_tank_equipment_3:0 "Leopard 2A4"
 SPR_modern_tank_equipment_3_short:0 "Leopard 2A4"
 SPR_modern_tank_equipment_3_desc:0 "The most widespread version of the Leopard 2 family, the 2A4 models. These tanks were sold to NATO or friendly armies around the world."
 SPR_modern_tank_equipment_4:0 "Leopard 2A5"
 SPR_modern_tank_equipment_4_short:0 "Leopard 2A5"
 SPR_modern_tank_equipment_4_desc:0 "Leopard 2A5"
 SPR_modern_tank_equipment_5:0 "Leopardo 2E"
 SPR_modern_tank_equipment_5_short:0 "Leopardo 2E"
 SPR_modern_tank_equipment_5_desc:0 "The Leopard 2E or Leopard 2A6E (E stands for España, Spanish for Spain) is a variant of the German Leopard 2 main battle tank, tailored to the requirements of the Spanish army, which acquired it as part of an armament modernization program named Programa Coraza, or Program Breastplate."
 SPR_modern_tank_equipment_6:0 "LINCE 1"
 SPR_modern_tank_equipment_6_short:0 "LINCE 1"
 SPR_modern_tank_equipment_6_desc:0 "The Lince was a Spanish development program for a proposed main battle tank that unfolded during the late 2017s and early 2019s."
 SPR_modern_tank_equipment_7:0 "Leopard 2A8"
 SPR_modern_tank_equipment_7_short:0 "Leopard 2A8"
 SPR_modern_tank_equipment_7_desc:0 "The Leopard 2A8 is designed to operate both in low intensity and high intensity conflicts. The tank's protection has been increased by modular armor; the frontal protection has been improved with a dual-kit on the turret and hull front, while 360° protection against RPGs and mine protection increase the survivability of the tank in urban operations."
