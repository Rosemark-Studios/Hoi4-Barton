l_english:
 camouflage:0 "Camouflaged Fatigues"
 camouflage_desc:0 "Camouflaged Uniforms are a vital necessity of any modern army. In these days of war fought with ranged weapons, making it harder for our boys to be spotted in the field can make the difference between life and death."
 camouflage2:0 "MultiCam"
 camouflage2_desc:0 "MultiCam is a special kind of camouflage developed by the US Army in 2002. It allows a single pattern to effectively camouflage unites in a wide variety of conditions. Switching uniforms for MultiCam uniforms will allow our forces to sneak around the enemy more efficiently, and improve their ability in the field."
 camouflage3:0 "Modern Fatigues"
 camouflage3_desc:0 "‘Digital’ patterns designed to look pixelated help our boys remained camouflaged at a variety of distances. Modifying the MultiCam pattern to use the digital pattern should further improve its efficiency."
 camouflage4:0 "Improved Camouflage Patterns"
 camouflage4_desc:0 "Recent breakthroughs in the way the human eye processes information has given the military new ideas for designing camouflage patterns. Certain changes to the amount of pixelation of digital camouflage, and some changes in the shade of certain colors should give us an edge in battle."
 camouflage5:0 "Future Camouflage Patterns"
 camouflage5_desc:0 "New Smart Materials allow our uniforms to detect the amount of sunlight they are exposed to, and slightly change colors accordingly. This more dynamic camouflage should be of great use to our men."
 camouflage6:0 "Smart Camo"
 camouflage6_desc:0 "Camouflaged patterns are a thing of the past. Originally developed for our Spec Ops Teams, we have created a special uniform called ‘Smart Camo’, originally an all black armored suit, it will adopt the colored pattern of any object it is placed against. This should allow our men to become nearly undetectable in the battlefield until it is too late for the enemy to respond."
 modern_tank_equipment:0 "Main Battle Tank"
 modern_tank_equipment_short:0 "Main Battle Tank"
 modern_tank_equipment_desc:0 "Any modern army’s main battle tanks are the dream of the designers of the Second World War era’s tanks. Modern Tanks have the firepower of a Super Heavy Tank, the armour of a Heavy Tank, the speed of a Light Tank, and the weight of a Medium Tank."
 modern_tank_equipment_1:0 "Gen 1 Main Battle Tank"
 modern_tank_equipment_1_short:0 "Gen 1 MBT"
 modern_tank_equipment_1_desc:0 "Any modern army’s main battle tanks are the dream of the designers of the Second World War era’s tanks. Modern Tanks have the firepower of a Super Heavy Tank, the armour of a Heavy Tank, the speed of a Light Tank, and the weight of a Medium Tank."
 modern_tank_equipment_2:0 "Gen 2 Main Battle Tank"
 modern_tank_equipment_2_short:0 "Gen 2 MBT"
 modern_tank_equipment_2_desc:0 "The 2nd Generation of Main Battle Tanks dominated the conflicts of the late Cold War, seeing use in both Vietnam and Afghanistan."
 modern_tank_equipment_3:0 "Gen 3 Main Battle Tank"
 modern_tank_equipment_3_short:0 "Gen 3 MBT"
 modern_tank_equipment_3_desc:0 "The 3rd Generation of Main Battle Tanks came in the 1990's, to replace the aging equipment of the Cold War. They include general all around improvements."
 modern_tank_equipment_4:0 "Modern Gen 3 Main Battle Tank"
 modern_tank_equipment_4_short:0 "Modern Gen 3 MBT"
 modern_tank_equipment_4_desc:0 "With the fall of the Soviet Union, it became highly unlikely that there would be any major large scale wars, so MBTs could be redesigned and improved for better efficiency for what is expected of modern warfare."
 modern_tank_equipment_5:0 "Advanced Gen 3 Main Battle Tank"
 modern_tank_equipment_5_short:0 "Adv. Gen 3 MBT"
 modern_tank_equipment_5_desc:0 "With the lessons learned in the 21st Century, we can rework our tank designs to be more reliable and to better fucntion in a larger variety of terrains."
 modern_tank_equipment_6:0 "Gen 4 Main Battle Tank"
 modern_tank_equipment_6_short:0 "Gen 4 MBT"
 modern_tank_equipment_6_desc:0 "The 4th Generation of Main Battle Tanks took all the improvements made since the 1990's and adapted newer manufacturing processes to provide unprecendented performance in the field."
 modern_tank_equipment_7:0 "Gen 5 Main Battle Tank"
 modern_tank_equipment_7_short:0 "Gen 5 MBT"
 modern_tank_equipment_7_desc:0 "The 5th Generation of Main Battle Tanks came to replace the 4th in a shorter time than any previous one. Breakthroughs in the late 2010s and early 2020s on armor creation, engine efficiency, and weapons integration will allow our tanks to knock out 4th Generation tanks with ease, and run circles around them."
 modern_tank_equipment_8:0 "Gen 6 Main Battle Tank"
 modern_tank_equipment_8_short:0 "Gen 6 MBT"
 modern_tank_equipment_8_desc:0 "The 6th Generation of Main Battle Tanks are truly a sight to behold. Seeminly unaffected by terrain conditions, they can be operated anywhere, from urban centers, to deserts, and even some jungles. Their weapons can blow bunkers open, and their armor is so that anything short of an airtrike will have a hard time disabling it. Nothing like it has ever been used in a battlefield before."
 light_tank_equipment:0 "Light Tank"
 light_tank_equipment_short:0 "Light Tank"
 light_tank_equipment_desc:0 "Whilst most advanced modern nations prefer Main Battle Tanks, Light Tanks still have a use in this day and age. For nations that cannot afford to develop MBTs, Light Tanks offer a noticeable improvement over standard Armoured Cars, and may prove to be preferable to MBTs, in certain geographical regions, due to their small size."
 light_tank_equipment_1:0 "Gen 3 Light Tank"
 light_tank_equipment_1_short:0 "Gen 3 LT"
 light_tank_equipment_1_desc:0 "Whilst most advanced modern nations prefer Main Battle Tanks, Light Tanks still have a use in this day and age. For nations that cannot afford to develop MBTs, Light Tanks offer a noticeable improvement over standard Armoured Cars, and may prove to be preferable to MBTs, in certain geographical regions, due to their small size."
 light_tank_equipment_2:0 "Modern Gen 3 Light Tank"
 light_tank_equipment_2_short:0 "Modern Gen 3 LT"
 light_tank_equipment_2_desc:0 "Some improvements can be made to our light tank models, including new armor, better reliability, and greater speed. Improved Machine Gun placements will help them deal with infantry too."
 light_tank_equipment_3:0 "Gen 4 Light Tank"
 light_tank_equipment_3_short:0 "Gen 4 LT"
 light_tank_equipment_3_desc:0 "The 4th Generation of Light Tanks came to replace the aging 3rd Generation from the 1970s. They offered significant improvements to allow them to better deal with infantry (and population control, if necessary). Additionally, improved engines allow it to traverse the rough terrains it is often used on more efficiently."
 light_tank_equipment_4:0 "Gen 5 Light Tank"
 light_tank_equipment_4_short:0 "Gen 5 LT"
 light_tank_equipment_4_desc:0 "New 5th Generation Light Tanks are replacing our now obsolete LTs. They can not only take a bigger punch than any previous model, but they alse have a significantly increased speed for better tactical movements in the field, and their new weapons systems will help them deal with any threat short of a MBT."
 light_tank_equipment_5:0 "Gen 6 Light Tank"
 light_tank_equipment_5_short:0 "Gen 6 LT"
 light_tank_equipment_5_desc:0 "6th Generation Light tanks are formidable beasts. The nightmare of any infantry platoon, they can not only easily cut through enemy troops with rapid fire canons, but their reduced size makes them harder to hit, and their advanced armors make it so even if they are, they won't go down without a fight."
 infantry_fighting_vehicle:0 "Mechanized"
 infantry_fighting_vehicle_short:0 "Mechanized"
 infantry_fighting_vehicle_desc:0 "Mechanized Infantry Equipment is a vital part of modern war. Gone are the days of infantry marching into battle on foot or on simple trucks, more complex and specialized vehicles are necessary to fight efficiently. Infantry Fighting Vehicles offer transportation and protection to soldiers within them, as well as having the capacity to offer direct fire support in a combat situation."
 infantry_fighting_vehicle_1:0 "Gen 1 Mechanized"
 infantry_fighting_vehicle_1_short:0 "Gen 1 IFV"
 infantry_fighting_vehicle_1_desc:0 "Mechanized Infantry Equipment is a vital part of modern war. Gone are the days of infantry marching into battle on foot or on simple trucks, more complex and specialized vehicles are necessary to fight efficiently. Infantry Fighting Vehicles offer transportation and protection to soldiers within them, as well as having the capacity to offer direct fire support in a combat situation."
 infantry_fighting_vehicle_2:0 "Gen 2 Mechanized"
 infantry_fighting_vehicle_2_short:0 "Gen 2 IFV"
 infantry_fighting_vehicle_2_desc:0 "Our IFVs need to be modernized to be able to withstand the pressures of current weapons. Greater speed and improved turrets will help them take our boys to where we need them, and make sure they can blow up anything that stands in their way."
 infantry_fighting_vehicle_3:0 "Modern Gen 2 Mechanized"
 infantry_fighting_vehicle_3_short:0 "Modern Gen 2 IFV"
 infantry_fighting_vehicle_3_desc:0 "Lessons learned in recent conflicts will allow us to optimize our current IFV designs so they are even faster and pack a bigger punch."
 infantry_fighting_vehicle_4:0 "Gen 3 Mechanized"
 infantry_fighting_vehicle_4_short:0 "Gen 3 IFV"
 infantry_fighting_vehicle_4_desc:0 "3rd Generation IVFs will offer improved speed, and better combat systems. Projections are a 67% improvement in combat efficiency against enemy armor, and a 29% improvement against infantry."
 infantry_fighting_vehicle_5:0 "Gen 4 Mechanized"
 infantry_fighting_vehicle_5_short:0 "Gen 4 IFV"   
 infantry_fighting_vehicle_5_desc:0 "Our 4th Generatino IFVs will be capable of dealing with anything short of a tank. Not only have weapons been upgraded, its armor can take more RPGs before being disabled, and its greater speed will help it keep up with our APCs."
 light_mechanized_equipment:0 "Light Mechanized"
 light_mechanized_equipment_short:0 "Light Mechanized"
 light_mechanized_equipment_desc:0 "Light Mechanized Equipment"
 armored_personnel_carrier:0 "Armored Personnel Carrier"
 armored_personnel_carrier_short:0 "Armored Personnel Carrier"
 armored_personnel_carrier_desc:0 "Armored Personnel Carriers, or APCs, are vehicles created with the purpose of transporting infantry units into battle. They however, possess little to none offensive capabilities, and are not intended to be used in actual combat."
 armored_personnel_carrier_1:0 "Gen 1 Light Mechanized"
 armored_personnel_carrier_1_short:0 "Gen 1 APC"
 armored_personnel_carrier_1_desc:0 "Armored Personnel Carriers, or APCs, are vehicles created with the purpose of transporting infantry units into battle. They however, possess little to none offensive capabilities, and are not intended to be used in actual combat."
 armored_personnel_carrier_2:0 "Gen 2 Light Mechanized"
 armored_personnel_carrier_2_short:0 "Gen 2 APC"
 armored_personnel_carrier_2_desc:0 "2nd Generation APCs are replacing our current aging models, offering better speed and protection against enemy fire."
 armored_personnel_carrier_3:0 "Gen 3 Light Mechanized"
 armored_personnel_carrier_3_short:0 "Gen 3 APC"
 armored_personnel_carrier_3_desc:0 "3rd Generation APCs will offer greater relibility, more consistent performance across a greater variety of terrains, and better armor against most enemy weapons."
 armored_personnel_carrier_4:0 "Modern Gen 3 Light Mechanized"
 armored_personnel_carrier_4_short:0 "Modern Gen 3 APC"
 armored_personnel_carrier_4_desc:0 "We can take lessons from recent conflicts and intel from enemy weapon development to make our APCs more efficient in delivering our men to where we need them. Better, lighter armor will let them take more damage and be faster."
 armored_personnel_carrier_5:0 "Gen 4 Light Mechanized"
 armored_personnel_carrier_5_short:0 "Gen 4 APC"
 armored_personnel_carrier_5_desc:0 "4th Generation APCs will allow not only offer improved speed and armor like previous models, but new offensive capabilities like small turrets and new firing positions for infantry from within the vehicle will help improve combat efficiency."
 armored_personnel_carrier_6:0 "Gen 5 Light Mechanized"
 armored_personnel_carrier_6_short:0 "Gen 5 APC"
 armored_personnel_carrier_6_desc:0 "5th Generation APCs are the be all and end all of military transportation equipment. They can easily carry troops on mountaneous terrain, city ruins, and other hazardeous environments with little trouble. Capable of taking anything short of a tank shell and remaining functional, and being fast enough to be used in all manner of ways. They will revolutionize the battlefield in unprecedented ways."
 AST_modern_tank_equipment_1:0 "Centurion Mk. 5 Main Battle Tank"
 AST_modern_tank_equipment_1_short:0 "Centurion Mk. 5"
 AST_modern_tank_equipment_1_desc:0 "The Centurion was one of the first MBTs to be produced post-war, initially armed with a 17pdr gun, then a 20pdr, and finally by the Mk. 5 variant a 105mm L7. The first Centurions began arriving in Australia in June of 1952 and served until 1971. In this time the Centurion saw action in Vietnam."
 AST_modern_tank_equipment_2:0 "Leopard AS1"
 AST_modern_tank_equipment_2_short:0 "Leopard AS1"
 AST_modern_tank_equipment_2_desc:0 "The Leopard AS1 (AS is the NATO abbreviation for Australia) utilizes the Leopard 1 hull and the cast steel turret introduced with the Leopard 1A3 series, including welded, spaced armour plating over the front and sides of the turret. The vehicles were manufactured by Krauss Maffei. The AS1 served for 32 years from 1974 to 2006 and never fired a shot in anger."
 AST_modern_tank_equipment_3:0 "Leopard AS1+"
 AST_modern_tank_equipment_3_short:0 "Leopard AS1+"
 AST_modern_tank_equipment_3_desc:0 "After several decades in service with the Australian Army, the AS1s saw a long series of improvements and refinements. While never officially re-designated, these improvements were able to allow the AS1 to continue fulfilling the needs of the Army well into the '90s. These improvements included: Climate control, thermal camouflage, an upgraded FCS, larger stowage, improved optics and color cameras."
 AST_modern_tank_equipment_4:0 "M1A1 Abrams Integrated Management"
 AST_modern_tank_equipment_4_short:0 "M1A1 AIM"
 AST_modern_tank_equipment_4_desc:0 "AIM is program whereby older Abrams are reconditioned to zero hour conditions; and the tank is improved by adding Forward-Looking Infra-Red (FLIR) and Far Target Locate sensors, a tank-infantry phone, communications gear, including FBCB2 and Blue Force Tracking, to aid in crew situational awareness, and a thermal sight for the .50 caliber machine gun. Australia ordered 59 of these in 2005."
 AST_modern_tank_equipment_5:0 "M1A1 Abrams Integrated Management - Tank Urban Survival Kit"
 AST_modern_tank_equipment_5_short:0 "M1A1 AIM TUSK"
 AST_modern_tank_equipment_5_desc:0 "After ordering the M1A1 AIM in 2005, Australia immediately showed interest in the Tank Urban Survival Kit. This suite of improvements to the survivability of the Abrams includes cage armour around the rear sections of the tank, reactive armor on the sides, remote weapons systems and thermal optics."
 AST_modern_tank_equipment_6:0 "M1A2 System Enhancement Package - Tank Urban Survival Kit"
 AST_modern_tank_equipment_6_short:0 "M1A2 SEP TUSK"
 AST_modern_tank_equipment_6_desc:0 "The M1A2 System Enhancement Package (SEP) is a successor to the M1A2 and an upgrade package for the older Abrams tanks. It has improved armor protection, improved system components, improved computer components, and some other improvements. Australia purchased these upgrades for their existing fleet of M1A1s. The SEP is compatible with the TUSK currently equipped on Australia's tank force."
 AST_modern_tank_equipment_7:0 "M1A3 Australian Export Model"
 AST_modern_tank_equipment_7_short:0 "M1A3 AEM"
 AST_modern_tank_equipment_7_desc:0 "While the SEP program focused on the survivability and lethality of the Abrams, the M1A3 program intended on minimizing the load on the aging chassis. Lightweight guns, turret rings, smaller profile turret, miniaturized computers and displays and lighter wheels give the M1A3 much more room for modernization. The AEM is an export model custom-made for Australian needs while future proofing the model for future upgrades."
 AST_modern_tank_equipment_8:0 "Leopard 3A1"
 AST_modern_tank_equipment_8_short:0 "Leopard 3A1"
 AST_modern_tank_equipment_8_desc:0 "While the recent acquisition of Abrams has sustained the Australian heavy armor requirements for decades now, the vast leap in generational capability of the Leopard 3 has not gone unnoticed. The impressive 130mm smoothbore gun has already been implemented in the M1A3, but the state-of-the-art FCS, GPS range-finding, and thermal camouflage leave the M1A3 looking ten years older than it should."
 AST_light_tank_equipment_1:0 "M113A1 Fire Support Vehicle"
 AST_light_tank_equipment_1_short:0 "M113 FSV"
 AST_light_tank_equipment_1_desc:0 "The FSV was an M113A1 variant fitted with the turret from the Alvis Saladin armored car. The FSV was introduced into Australian Army units in the mid-1960s following the withdrawal of the Saladins and was armed with a 76mm gun, a .30 caliber coaxial machine gun and a .30 caliber machine gun mounted on the roof of the vehicle's turret. The M113 FSV served until the late 1970s. It was commonly referred to by crews as the "Beast"."
 AST_light_tank_equipment_2:0 "M113A1 Medium Reconnaissance Vehicle"
 AST_light_tank_equipment_2_short:0 "M113 MRV"
 AST_light_tank_equipment_2_desc:0 "An M113 variant similar to the M113 FSV, but using the turret from the FV101 Scorpion light tank, instead of that of the Saladin armored car. This turret was equipped with an Image Intensifier sight for the main armament. This sight was the first effective passive night sight fitted to an Australian AFV, giving the MRVs a night fighting capability exceeding the Leopard AS1 and all other Australian AFVs of the period."
 AST_light_tank_equipment_3:0 "Australian Light Armored Vehicle (TOW)"
 AST_light_tank_equipment_3_short:0 "ASLAV-TOW"
 AST_light_tank_equipment_3_desc:0 "During Exercise Phoenix in September/October 1998, the Army's 1st Brigade trialled a number of new concepts and vehicles. An ASLAV hull was mated with a Delco turret mounting two TOW (Tube launched, Optically tracked, Wire guided) missile launchers. The configuration is similar to that of the turret on the Bradley Combat Vehicle."
 AST_light_tank_equipment_4:0 "Australian Light Armored Vehicle (Mobile Gun System)"
 AST_light_tank_equipment_4_short:0 "ASLAV-MGS"
 AST_light_tank_equipment_4_desc:0 "The ASLAV (Mobile Gun System) is an eight-wheeled armored car mounting a 105mm M68A2 of US design. The General Dynamics Low-Profile Turret is identical to the one on the M1128 Stryker in US service, and was similarly mounted to the ASLAV chassis with minimal changes in design. The lightweight vehicle is able to be airlifted with the infantry and provide high levels of fire support."
 AST_light_tank_equipment_5:0 "Australian Light Armored Vehicle (Armored Mortar System)"
 AST_light_tank_equipment_5_short:0 "ASLAV-AMS"
 AST_light_tank_equipment_5_desc:0 "During Exercise Phoenix in September/October 1998, the Army's 1st Brigade trialled a number of new concepts and vehicles. The Armored Mortar System was a complete DDGM LAV variant, mounting the Royal Ordnance breech loading 120mm mortar. The ASLAV (MGS) is lightweight enough to be airlifted and can provide infantry with both direct and indirect fire support."
 AST_infantry_fighting_vehicle_1:0 "M113AS1 Armored Personnel Carrier"
 AST_infantry_fighting_vehicle_1_short:0 "M113AS1"
 AST_infantry_fighting_vehicle_1_desc:0 "A standard M113A1 with a Cadillac Gage T50 turret as used on the V100/V150 series of armored cars, mounting a .50 calibre Browning M2 and a .30 calibre GPMG. While the standard APC version in Australian service is also fitted with the T50 turret, it initially carried only twin .30 calibre machine guns. In later service, the LRV and APC versions both carried the 30/50 combination and the only difference between them was roles."
 AST_infantry_fighting_vehicle_2:0 "M113AS4 Armored Personnel Carrier"
 AST_infantry_fighting_vehicle_2_short:0 "M113AS4"
 AST_infantry_fighting_vehicle_2_desc:0 "The M113AS4 is upgraded from the Vietnam-era M113AS1 and includes an electrically powered turret, day/night weapon sights, a new engine, steering controls, drive train, electrical and fuel systems as well as a newly designed internal layout to accommodate safe stowage in a variety of situation. Individual variants of the M113 are fitted with specialist equipment. M113AS4s are expected to remain in service until 2020."
 AST_infantry_fighting_vehicle_3:0 "Australian Light Armored Vehicle (Reconnaissance)"
 AST_infantry_fighting_vehicle_3_short:0 "ASLAV-25"
 AST_infantry_fighting_vehicle_3_desc:0 "The Australian Light Armored Vehicle (ASLAV) is an eight-wheeled chassis designed and manufactured by General Dynamics Land Systems Canada. The vehicle is based on the MOWAG Piranha 8x8 design. This variant is a three-man reconnaissance vehicle armed with an M242 dual-feed 25mm Bushmaster cannon and two 7.62mm FN MAG 58 machine guns."
 AST_infantry_fighting_vehicle_4:0 "Australian Light Armored Vehicle (Reconnaissance, 40mm)"
 AST_infantry_fighting_vehicle_4_short:0 "ASLAV-40"
 AST_infantry_fighting_vehicle_4_desc:0 "Perhaps the final upgrade package for the recon ASLAVs, the ASLAV-40 incorporates the Bushmaster IV, a 40 mm chain-driven auto-cannon built into a low-profile turret. The Bushmaster IV is based on the M242 Bushmaster and Bushmaster II and fires 40×365mm 3P (Pre-fragmented, Programmable, Proximity-fuzed), APFSDS-T Mk I, and APFSDS-T Mk II rounds. The 3P round provides air burst capability and the APFSDS-T Mk II can penetrate in excess of 150mm armor. Other upgrades to the aging ASLAV include reactive armor layers, composite appliqué armor, improved run-flat tires and RADAR equipment compatibility."
 AST_infantry_fighting_vehicle_5:0 "Boxer Combat Reconnaissance Vehicle"
 AST_infantry_fighting_vehicle_5_short:0 "Boxer CRV"
 AST_infantry_fighting_vehicle_5_desc:0 "The Boxer Combat Reconnaissance Vehicle is equipped with the LANCE Turret, Air Burst Munitions, Active Defense Systems and advanced simulation systems. It provides firepower and protection in equal amounts and looks to be the prime contender to replace the aging ASLAV fleet, along with it's variant (MRAV) in APC form."
 AST_armored_personnel_carrier_1:0 "Long Range Patrol Vehicle"
 AST_armored_personnel_carrier_1_short:0 "LRPV"
 AST_armored_personnel_carrier_1_desc:0 "The SASR's first long ranged patrol vehicles were modified Land Rovers. They were developed in the early 1970s and used in exercises in northern Western Australia from 1973. This LRPV was developed from the six-wheel drive variant of the Australian Army's Land Rover Perentie in the late 1980s. The design was intended to be used by the SASR to patrol remote regions of Australia. The LRPV is mechanically simple, and relatively easy to maintain in the field. It has a crew of three. It is armed with a M2 .50 cal or 40mm AGL with fittings for a MAG58."
 AST_armored_personnel_carrier_2:0 "Australian Light Armored Vehicle - Personnel Carrier"
 AST_armored_personnel_carrier_2_short:0 "ASLAV-PC"
 AST_armored_personnel_carrier_2_desc:0 "Four Canadian Bison Armored Personnel Carriers were evaluated in 1992 as part of the ABCA (America, Britain, Canada and Australia) loan agreement, and with their larger hull giving a roomier interior, were found to be more ideal for the carriage of Assault Troopers than the USMC LAV. After almost two years of trialling, it was announced in December 1992 that Australia would purchase 97 LAV’s from Canada, to supplement the 15 vehicles already held. The vehicle family was designated ASLAV – Australian Light Armored Vehicle (AS is the NATO abbreviation for Australia)"
 AST_armored_personnel_carrier_3:0 "Bushmaster Protected Mobility Vehicle - Medium"
 AST_armored_personnel_carrier_3_short:0 "Bushmaster PMV"
 AST_armored_personnel_carrier_3_desc:0 "The Bushmaster is built to carry and sustain a nine man infantry section, with room for one more passenger. It is fully air-conditioned and can sustain itself for a period of up to three days. It uses an armored v-shaped hull to protect its passengers from landmines and other explosive devices. The sloped sides on the bottom of the hull act to deflect blast upward away from the vehicle."
 AST_armored_personnel_carrier_4:0 "Hawkei Protected Mobility Vehicle"
 AST_armored_personnel_carrier_4_short:0 "Hawkei PMV"
 AST_armored_personnel_carrier_4_desc:0 "The Hawkei PMV is a light 4 x 4 protected mobility vehicle originally designed to meet an Australian Defense Force (ADF) requirement for a light armored patrol vehicle to replace some of its Land Rover Perentie variants. The Hawkei is a highly mobile, highly protected, 7-tonne vehicle, with in-built systems to allow it to be used as a fighting platform."
 AST_armored_personnel_carrier_5:0 "Australian Light Armored Vehicle (Medium Personnel Carrier)"
 AST_armored_personnel_carrier_5_short:0 "ASLAV-MPC"
 AST_armored_personnel_carrier_5_desc:0 "The ASLAV-MPC is an upgrade of the ASLAV-PC, mounting the 25mm Bushmaster in a remote turret, mounting ceramic appliqué armor and reactive plating to the front and sides. While the ASLAV-25 can carry four passengers, the ALSAV-MPC can now carry seven, or eight if the gun is manned by a passenger."
 AST_armored_personnel_carrier_6:0 "Boxer Multirole Armored Vehicle"
 AST_armored_personnel_carrier_6_short:0 "Boxer MRAV"
 AST_armored_personnel_carrier_6_desc:0 "The Boxer is an eight-wheeled multirole vehicle, easily dwarfing most contemporary vehicles with its size. At 33 ton combat weight, it is also about 10 tons heavier than many other contemporary vehicles within the same role. It is designed to carry out a variety of utility missions with maximum flexibility; this is achieved via several different "mission modules" specialized for various tasks which are available separately from the vehicle. Australian MRAVs incorporate a personnel carrying module, armed with the FLW-200 remote weapons system with either a 40mm AGL or .50 cal M2."
 AST_motorized_equipment:0 "Motorized"
 AST_motorized_equipment_short:0 "Motorized"
 AST_motorized_equipment_desc:0 "The Australian Army ordered some 1295 Unimog 1700L trucks that were produced at the Mercedes-Benz plant at Mulgrave Victoria. Mercedes-Benz also produced 400 in country for the New Zealand Army. This version of the Unimog is also used by Canada and Malaysia. The Unimog was replaced in 2013 as part of LAND 121 Phase B by the Mercedes-Benz G-Wagon."
 AST_motorized_equipment_1:0 "Mercedes-Benz Unimog U1700L"
 AST_motorized_equipment_1_short:0 "Unimog U1700L"
 AST_motorized_equipment_1_desc:0 "The Australian Army ordered some 1295 Unimog 1700L trucks that were produced at the Mercedes-Benz plant at Mulgrave Victoria. Mercedes-Benz also produced 400 in country for the New Zealand Army. This version of the Unimog is also used by Canada and Malaysia. The Unimog was replaced in 2013 as part of LAND 121 Phase B by the Mercedes-Benz G-Wagon."
