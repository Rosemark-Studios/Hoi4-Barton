l_spanish:
 socialism_with_chinese_characteristics:0 "Socialismo con Características Chinas"
 socialism_with_chinese_characteristics_desc:0 "La filosofía del socialismo con características chinas es la base del estado chino moderno, nuestra ideología llevará al Partido Comunista y a la República Popular China en el nuevo siglo."
 PRC_political_reform:0 "Reformas Políticas"
 PRC_political_reform_desc:0 "A medida que se desarrolla la nación debemos emprender algunas reformas políticas y económicas para fomentar la confianza en el gobierno y satisfacer las necesidades de las personas."
 PRC_economic_revitalization:0 "Reactivación Económica"
 PRC_economic_revitalization_desc:0 "¡El motor económico chino está rugiendo a la vida y pronto será la envidia de todo el mundo! Debemos promover el crecimiento de las industrias estratégicas."
 PRC_peaceful_rise:0 "Crecimiento Pacífico"
 PRC_peaceful_rise_desc:0 "A medida que China crece hasta convertirse en una verdadera superpotencia podemos empezar a proyectar nuestra influencia aquí en Asia y más en el extranjero. El ejército no es más que un instrumento romo; nuestra diplomacia y el poder económico nos harán el verdadero Maestro del Pacífico."
 PRC_china_dream:0 "Sueño Chino"
 PRC_china_dream_desc:0 "Es el momento de mostrar a los imperialistas extranjeros y sus títeres regionales que el Siglo de la Humillación ha llegado a su fin! El pueblo chino reclama que la nación tome su lugar legítimo como superpotencia global."
 PRC_military_reorganization:0 "Reorganización Militar"
 PRC_military_reorganization_desc:0 "Nuevas tácticas y tecnologías han cambiado el campo de batalla moderno y el ejército chino deben adaptarse a estar listo para un futuro conflicto."
