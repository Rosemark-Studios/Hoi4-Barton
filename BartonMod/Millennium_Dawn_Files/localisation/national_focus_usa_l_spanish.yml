l_spanish:
 USA_american_industry:0 "Economía Americana"
 USA_american_industry_desc:0 "La economía más grande en el mundo, la mayor base industrial, y la combinación más eficiente de la educación y la base de la mano de obra - la cualificación de los Estados Unidos para convertirse en el motor de la industria líder del mundo una vez se dan más. Sólo necesitamos una buena política de gobierno ahora."
 USA_revive_detroit:0 "Revivir Detroit"
 USA_revive_detroit_desc:0 "Detroit, una vez que la capital del mundo de los automóviles, es ahora un poco de infierno en algún lugar en los suburbios de Michigan. Tenemos que reestructurar su fuerza de policía, así como la administración local y luego poner su gente de vuelta al trabajo."
 USA_develop_rural_america:0 "Desarrollar la América Rural"
 USA_develop_rural_america_desc:0 "Nuestra gente es muy astuto y diligente, pero algunas regiones de nuestro país no les ofrecen la oportunidad de prosperar aún. Nuestras áreas más rurales necesitan ser desarrollados."
 USA_west_coast_industry:0 "Industria de la Costa Oeste"
 USA_west_coast_industry_desc:0 "California es el corazón latiendo de nuestra gran nación. Al revitalizar la economía de California y la economía de sus compañeros de los estados de la costa oeste, vamos a establecer un precedente para todo el país."
 USA_northern_project:0 "Proyecto Norte"
 USA_northern_project_desc:0 "Nuestros estados rurales del norte son peligrosamente subdesarrollados. Las Dakotas, Idaho y Montana están muy por detrás de los estados comparables al este del Mississippi."
 USA_southern_project:0 "Proyecto Sur"
 USA_southern_project_desc:0 "Mientras que el clima en la frontera mexicana no perdona, eso no significa que la gente de allí deben ser perezoso. Tenemos que ponerlos a trabajar."
 USA_rocky_mountains_project:0 "Proyecto en las Montañas Rocosas"
 USA_rocky_mountains_project_desc:0 "Si invertimos en las Montañas Rocosas como una base industrial, tenemos un plan de respaldo en caso de una potencia extranjera alguna vez logre superar nuestras defensas y tierras en de nuestras costas"
 USA_oil_drilling_in_north_dakota:0 "Perforación petrolífera en Dakota del Norte"
 USA_oil_drilling_in_north_dakota_desc:0 "Dakota del Norte es uno de los tesoros de recursos sin explotar nuestra gran tierra tiene que ofrecer. Con cada vez más en Alaska sorprendente gama de Rusia y China, tenemos que preparar para el peor de los casos que el Continental Estados Unidos podría ser cortados de los suministros de petróleo."
 USA_education_reform_1:0 "Reforma Educativa Básica"
 USA_education_reform_1_desc:0 "El sistema educativo estadounidense está en mal estado. Tenemos que adoptar políticas de apoyo para mantener a nuestros hijos en la escuela y nuestras escuelas en la competencia."
 USA_education_reform_2:0 "No Child Left Behind Act"
 USA_education_reform_2_desc:0 "El No Child Left Behind Act (NCLB) es una ley de educación de América supuesta para mejorar la calidad de las escuelas públicas. Al dar a las escuelas individuales más posibilidades de usar su dinero, el gobierno tiene como objetivo mejorar la eficiencia de la educación."
 USA_education_reform_3:0 "Nueva Ciencia"
 USA_education_reform_3_desc:0 "Con nuestro sistema de educación ahora en orden, tenemos que tomar el relevo de nuevo y una vez más plomo al mundo en el campo de la investigación."
 USA_diplomatic_focus:0 "Foco Diplomático"
 USA_diplomatic_focus_desc:0 "Tenemos que invertir en nuestras escuelas más finas con el fin de seguir produciendo los mejores diplomáticos y embajadores. El futuro de los Estados Unidos no es necesariamente una de la guerra."
 USA_international_diplomacy:0 "Diplomacia Internacional"
 USA_international_diplomacy_desc:0 "Debemos empezar a dar doctrinas políticas a nuestros embajadores sobre cómo tratar con las naciones extranjeras."
 USA_asian_diplomacy:0 "Asia"
 USA_asian_diplomacy_desc:0 "Asia es el centro de la mano de obra del mundo y alberga recursos casi ilimitados. Aunque carecemos de una base territorial directa en Asia desde donde operar, hay amigos - y los potenciales - en las regiones que nos pueden ayudar a cabo."
 USA_american_diplomacy:0 "Las Américas"
 USA_american_diplomacy_desc:0 "Mientras que los otros continentes son ciertamente importantes, necesitamos asegurar nuestro propio patio trasero en primer lugar."
 USA_european_diplomacy:0 "Europa"
 USA_european_diplomacy_desc:0 "La tierra de nuestros antepasados y el hogar de nuestros aliados más confiables, Europa se encuentra ante nuevos desafíos. Tenemos que educar a nuestra gente y nuestros diplomáticos que no sólo es "Europa" no es un país, sino también que hay conflictos reales de allí que puedan estar interesados en."
 USA_japanese_diplomacy:0 "Ir con Japón"
 USA_japanese_diplomacy_desc:0 "Desde que Estados Unidos desplegó armas de destrucción masiva sobre Japón, hemos sido el más cercano de amigos. Este proceso debe continuar. Necesitamos fortalecer la posición japonesa contra China."
 USA_befriend_taiwan:0 "Ser amigos de Taiwan"
 USA_befriend_taiwan_desc:0 "Richard Nixon ha hecho el grave error de legitimar los comunistas en China. Tenemos que restaurar nuestras relaciones con la República Popular de China, a veces llamado Taiwán."
 USA_befriend_south_korea:0 "Ser amigos de Corea del Sur"
 USA_befriend_south_korea_desc:0 "Mientras que sin duda construir nuestros televisores y nos golpearon en nuestros juegos de video, también hay consecuencias reales del mundo real de la relación entre Estados Unidos y Corea del Sur. Tenemos que asegurar y hacerse amigo de ellos con el fin de contener la amenaza comunista de Pyongyang."
 USA_east_asian_military_support_program:0 "Programa de apoyo militar a países de Asia Oriental"
 USA_east_asian_military_support_program_desc:0 "Con nuestras alianzas de Asia oriental asegurados, ahora tenemos que asegurar los países que tenemos alianzas con estos. Debemos comenzar un programa militar que ayuda a Japón, Corea del Sur y Taiwán."
 USA_chinese_diplomacy:0 "Ir con China"
 USA_chinese_diplomacy_desc:0 "Nunca debemos descartar nada. China podría ser comunista y un adversario hoy en día, pero también podría ser el mayor activo del mañana. Debemos apoyar su posición contra el Japón."
 USA_befriend_north_korea:0 "Ser amigos de Corea del Norte"
 USA_befriend_north_korea_desc:0 "Desde que avalan las dictaduras de América Central durante la Guerra Fría, Estados Unidos tenía una cosa para los pequeños reinos ermitaños. Necesitamos una copia de Corea del Norte contra las amenazas del Sur. ¡Llegó el gran líder!"
 USA_mexican_diplomacy:0 "Política Sureña"
 USA_mexican_diplomacy_desc:0 "Tenemos que reforzar nuestra posición en lo que respecta a nuestros vecinos del sur."
 USA_befriend_mexico:0 "Acercarse a México"
 USA_befriend_mexico_desc:0 "Siempre hemos mantenido nuestro vecino del sur a un poco de distancia, ya que no se fiaba del todo con sus drogas y su español. Ahora, debemos superar nuestras diferencias anteriores y aspirar a un futuro más brillante. Pronto, habrá camiones de tacos en cada esquina. ¿Qué es lo que todos quieren."
 USA_oppose_mexico:0 "Mantener la Distancia"
 USA_oppose_mexico_desc:0 "Debemos adoptar una política simple en lo que respecta a México: Vamos a permanecer fuera de su país - si se queda fuera de la nuestra."
 USA_secure_fence_act:0 "Ley del Muro de Seguridad"
 USA_secure_fence_act_desc:0 "La ley del Muro de Seguridad era una pieza de legislación firmado en el gobierno de Bush Jr que construyó fortificaciones fronterizas en la parte oriental de la frontera sur con el fin de mantener a los inmigrantes ilegales en la bahía. La promulgación de una ley de este tipo podría fortalecer nuestra posición."
 USA_mexican_south_border_act:0 "Ley del Muro del Sur de México"
 USA_mexican_south_border_act_desc:0 "Ha habido ideas en el Senado para fortalecer nuestros muros fronterizos en la frontera sur. Sin embargo, ahora con México nuestro firme amigo, tendremos que repensar eso. Podríamos sin embargo ofrecer a los mexicanos construir un muro en su frontera sur a Belice y Guatemala. Eso ahorraría dinero, tiempo, ayudará a las relaciones entre Estados Unidos y México y reducirá los índices de criminalidad en ambos países."
 USA_invite_mexico_to_nato:0 "Invitar México a la OTAN"
 USA_invite_mexico_to_nato_desc:0 "Tenemos a los mexicanos donde los queremos ahora, por neutralidad y comprometidos con las relaciones México-Estados Unidos. Ahora debemos dar el siguiente paso e invitar a México a la OTAN."
 USA_support_india:0 "Apoyar la India"
 USA_support_pakistan:0 "Apoyar Pakistán"
 USA_build_the_wall:0 "Construir el Muro"
 USA_build_the_wall_desc:0 "Cuando México envía a su gente al otro lado de la frontera, no envían lo mejor de sí. Están enviando gente que tiene muchos problemas, y nos traen esos problemas. Traen drogas. Traen delincuencia. Son violadores. Y algunos, debemos suponer, que son buenas personas. Necesitamos un muro en la frontera. Tiene que ser enorme y fenomenal. Será pagado por México - probablemente."
 USA_befriend_canada:0 "Ser amigos de Canadá"
 USA_befriend_canada_desc:0 "Los Canucks han estado allí para nosotros desde que comenzaron nuestros dos países. Les perdonamos la vez que quemaron la Casa Blanca porque nos perdonaron que una vez intentamos invadirlos y anexionarlos. Hoy en día, Canadá y los Estados Unidos son los socios más cercanos y los objetivos de exportación más importantes de cada uno. Necesitamos apreciar nuestra relación."
 USA_compromise_CSTO:0 "Comprmoniso con la CSTO"
 USA_compromise_CSTO_desc:0 "La OTAN y la CSTO pueden coexistir sin ningún problema. Necesitamos encontrar compromisos sólidos y buenos para evitar la guerra entre nuestras dos grandes facciones, pero mientras todo el mundo se ocupe de su propio negocio, la Tercera Guerra Mundial puede y será evitada."
 USA_strengthen_NATO:0 "Fortalecer la OTAN"
 USA_strengthen_NATO_desc:0 "La Organización del Tratado del Atlántico Norte nos ha ganado la Guerra Fría, nos ha mantenido en paz con nuestros adversarios y en buenos términos con nuestros amigos. Nunca cambie un sistema ganador. La OTAN ha sido el camino del pasado y será el camino hacia el futuro."
 USA_second_NATO_expansion:0 "Segunda Expansión de la OTAN"
 USA_second_NATO_expansion_desc:0 "Después de la primera expansión de la OTAN en 1999, que se invitó a Polonia, Hungría y la República Checa, deberíamos reforzar el control de la OTAN en Europa del Este y así amenazar aún más a los imperialistas rusos. Debemos enviar invitaciones a Estonia, Letonia, Lituania, Eslovaquia, Eslovenia, Rumania y Bulgaria."
 USA_third_NATO_expansion:0 "Tercera Expansión de la OTAN"
 USA_third_NATO_expansion_desc:0 "Con Rusia relativamente contenida con nuestra nueva expansión, debemos centrarnos ahora en sus amigos serbios y rodear aún más esta amenaza. Invitar a Croacia ya Albania a la OTAN podría beneficiar enormemente nuestra influencia sobre los Balcanes Occidentales." 
 USA_fourth_NATO_expansion:0 "Cuarta Expansión de la OTAN"
 USA_fourth_NATO_expansion_desc:0 "Claro, se llama Organización del 'Atlántico Norte', pero eso no puede impedirnos buscar aliados en el Pacífico. Después de incluir a los Balcanes y México, tenemos que buscar ayuda en Japón, Corea del Sur y Taiwán."
 USA_path_of_europe:0 "Camino hacia Europa Occidental"
 USA_path_of_europe_desc:0 "Los experimentos políticos son siempre divertidos, pero cuando se trata de vidas americanas, no podemos jugar. Los alemanes, los franceses y los británicos han demostrado ser nuestros amigos. Necesitamos reforzar nuestros lazos con la Unión Europea y con nuestros aliados más vitales y más leales. Y si eso causa una nueva Guerra Fría - ¡así sea!"
 USA_path_of_russia:0 "Camino hacia Rusia"
 USA_path_of_russia_desc:0 "Los disputas y los micro Estados europeos desgarrados internamente ya no son una visión factible para el futuro americano. Podemos haber estado en desacuerdo con Moscú hasta hace una década, pero la Guerra Fría terminó; El comunismo es derrotado. Tenemos que empezar de nuevo. La fuerza militar y política americana y los recursos y el arsenal rusos combinados harían para la asociación más feroz imaginable. Necesitamos reanudar nuestras relaciones."
 USA_the_two_alliances:0 "Unión de Alianzas"
 USA_the_two_alliances_desc:0 "Podríamos, por supuesto, tratar de invitar a todo tipo de países europeos a que aseguren nuestra posición frente a Rusia ... Pero también podríamos absorber la OTSC y la OTAN. Deberíamos enviar a los rusos una oferta respectiva."
 USA_global_war_on_terror:0 "Guerra Mundial contra el Terror"
 USA_global_war_on_terror_desc:0 "Los terroristas nos han golpeado con gran violencia y sin tener en cuenta a los inocentes. Necesitamos atacar violentamente e implacablemente."
 USA_patriot_act:0 "Ley Patriótica Estadounidense"
 USA_patriot_act_desc:0 "El terrorismo ha tomado una ronda, ahora es importante que ganemos la siguiente. Debemos concentrar nuestros esfuerzos políticos en la redacción de legislaturas que combatan a los terroristas apropiadamente. Una idea para tal legislatura es ya popular en el senado: La Ley de 'Uniendo y Fortaleciendo a los Estados Unidos Proporcionando Instrumentos Adecuados para Interceptar y Obstruir el Terrorismo', o para la breve Ley Patriótica Estadounidense."
 USA_internal_politics:0 "Políticas Internas"
 USA_internal_politics_desc:0 "Necesitamos mejorar la eficiencia de los estados de la unión, las ciudades y condados dentro de los estados y los individuos y empresas dentro de las ciudades y condados."
 USA_invade_afghanistan:0 "Invadir Afghanistán"
 USA_invade_afghanistan_desc:0 "Los talibanes en Afganistán han apoyado a terroristas y han apoyado públicamente a Osama bin Laden. Es hora de que sientan el dolor."
 USA_support_afghani_rebels:0 "Apoyar a los Rebeldes Afghanos"
 USA_support_afghani_rebels_desc:0 "Mientras invadimos Afganistán es bueno y todo, necesitamos apoyo local para la democracia - los guerreros afganos podrían también luchar la guerra por nosotros."
 USA_fabricate_evidence_against_hussein:0 "Fabricar evidencis contra Hussein"
 USA_fabricate_evidence_against_hussein_desc:0 "Con Afganistán fuera del camino, ahora tenemos que fijar nuestra mirada en Irak, uno de nuestros antiguos aliados. Claro, no hay ninguna evidencia de que Saddam Hussein apoya realmente a Al-Qaeda, pero también podemos inventar algo y luego aprobar una ley que nos permita ir a la guerra con Irak."
 USA_invade_iraq:0 "Invadir Iraq"
 USA_invade_iraq_desc:0 "Es hora de que Irak sienta la furia del gigante americano. Llamaremos a esta invasión 'Operación Libertad Duradera'."
 USA_support_iraqi_rebels:0 "Apoyar a los rebeldes Iraquíes"
 USA_support_iraqi_rebels_desc:0 "Sólo podemos eliminar a Hussein haciendo que los iraquíes lo hagan ellos mismos. Debemos apoyar tal invasión."
 USA_support_the_new_afghan_government:0 "Apoyo al Nuevo Gobierno Afghano"
 USA_support_the_new_afghan_government_desc:0 "Con Kabul firmemente bajo nuestra influencia, es hora de estabilizar el gobierno local."
 USA_support_the_new_iraqi_government:0 "Apoyar al nuevo Gobierno Iraquí"
 USA_support_the_new_iraqi_government_desc:0 "Con Bagdad firmemente bajo nuestra influencia, es hora de estabilizar el gobierno local."
 USA_middle_eastern_diplomacy:0 "Oriente Medio"
 USA_middle_eastern_diplomacy_desc:0 "La diplomacia de Oriente Medio es complicada y llena de conflictos. ¿Engañar a un delicado equilibrio político local por un super poder saltando? Suena bien para nosotros."
 USA_go_with_the_saudis:0 "Ir con los Saudis"
 USA_go_with_the_saudis_desc:0 "Claro, Arabia Saudi es un peligroso puerto islámico de terrorismo, pero Irán es mucho peor!"
 USA_go_with_iran:0 "Ir con Irán"
 USA_go_with_the_saudis_desc:0 "Claro, Irán es un peligroso puerto del terrorismo islámico, pero Arabia Saudi es mucho peor!"
 USA_support_the_sunni_states:0 "Apoyar a los estados Sunníes"
 USA_support_the_sunni_states_desc:0 "Después de acercarnos a Arabia Saudi, ahora también debemos aliar a sus hermanos religiosos."
 USA_support_the_shiite_states:0 "Apoyar a los estados Chiíes"
 USA_support_the_shiite_states_desc:0 "Después de acercarnos a Irán, ahora también debemos aliarno a sus hermanos religiosos."
 USA_NATO_versus_ISIS:0 "La OTAN contra el Estado Islámico"
 USA_NATO_versus_ISIS_desc:0 "Hemos tomado la amenaza terrorista por demasiado tiempo. Es hora de deshacerse de ellos de una vez por todas. Nuestros nuevos amigos iraquíes nos ayudarán a establecer un punto de apoyo, nos encargaremos del resto."
 USA_path_of_the_founding_fathers:0 "Camino de los Padres Fundadores"
 USA_path_of_the_founding_fathers_desc:0 "Pensar que podríamos dirigir este país mejor que Washington y Jefferson fue absurdo. Debemos hacer lo que nos dicen que hagamos."
 USA_path_of_reform:0 "Camino de la Reforma"
 USA_path_of_reform_desc:0 "La Constitución es agradable y todo, pero podemos cambiarlo. Así que hagámoslo."
 USA_states_rights:0 "Derechos de los Estados"
 USA_states_rights_desc:0 "Tenemos que subrayar la importancia de la independencia local de nuestros estados individuales."
 USA_revoke_the_tenth_amendment:0 "Revocar la Décima Enmienda"
 USA_revoke_the_tenth_amendment_desc:0 "La Décima Enmienda otorga a los Estados de los Estados Unidos el derecho de preocuparse por todo lo que no se trata específicamente en la Constitución. Esto necesita ser revisado. ¿51 gobiernos para América? ¿Qué pasa con un solo gobierno en su lugar?"
 USA_reform_the_voting_system:0 "Reforma en el sistema electoral"
 USA_reform_the_voting_system_desc:0 "Necesitamos reformar los sistemas de votación que tenemos actualmente, ya que los resultados de nuestras elecciones no son ni representativos ni precisos."
 USA_centralize_the_country:0 "Centralizar la Nación"
 USA_centralize_the_country_desc:0 "Ahora es el momento de desmantelar los estados. Tenemos que rebajar las administraciones a nivel estatal de los parlamentos locales federalizados a las oficinas públicas que reciben órdenes en lugar de entregarlas a ellas mismas."
 USA_proportional_voting:0 "Voto Proporcional"
 USA_proportional_voting_desc:0 "El Colegio Electoral es corrupto, inexacto e inútil. No hay razón para que los electores hagan nuestras elecciones. Es hora de adoptar un sistema más directo y proporcional."
 USA_nationalist_thought:0 "Pensamiento Nacionalista"
 USA_nationalist_thought_desc:0 "¿Nación de inmigrantes? Eso es cosa del pasado. Necesitamos enfocar nuestras nuevas prioridades. ¡América primero!"
 USA_centrist_thought:0 "Pensamiento Centrista"
 USA_centrist_thought_desc:0 "Con la reforma de la democracia, ahora debemos recalcar su importancia una vez más."
 USA_communist_thought:0 "Pensamiento Comunista"
 USA_communist_thought_desc:0 "Los hemos derrotado hace diez años y los hemos pintado como el enemigo mortal de los cincuenta años anteriores, pero quizás los rojos tenían razón después de todo."
 USA_libertarian_idealism:0 "Idealismo Liberal"
 USA_libertarian_idealism_desc:0 "¡Libertad! ¡Libertad! ¡Libertarianismo! Necesitamos liberar a la gente y podemos hacerlo con ideales libertarios."
 USA_green_idealism:0 "Idealismo Ecologista"
 USA_green_idealism_desc:0 "Estamos en una buena manera de destruir el planeta y asesinar a nuestra sociedad. Los ideales verdes y progresistas podrían detener eso."
 USA_ideology_focus:0 "Foco Ideológico"
 USA_ideology_focus_desc:0 "Tenemos que establecer nuevas metas para nuestra nación."
 USA_democratic_dominance:0 "Dominación Democráta"
 USA_democratic_dominance_desc:0 "El Partido Demócrata ha demostrado ser superior y probablemente debería dirigir el país para siempre."
 USA_centrist_balance:0 "Equilibrio Político"
 USA_centrist_balance_desc:0 "La idea de dar un dominio de partido político sobre el otro es simplemente antidemocrática. Que las partes compitan. Que el mejor político gane."
 USA_conservative_dominance:0 "Dominación Republicana"
 USA_democratic_dominance_desc:0 "El Partido Republicano ha demostrado ser superior y probablemente debería dirigir el país para siempre."
 USA_support_the_troops:0 "Apoyar a nuestras tropas"
 USA_support_the_troops_desc:0 "¿El mundo nos llama militaristas? Nos llamamos patrióticos. Y el militar es el primero, el último, el mejor, el más grande y el último punto de orgullo para un verdadero patriota."
 USA_united_states_army:0 "El Ejército Estadounidense"
 USA_united_states_army_desc:0 "El ejército estadounidense, establecido incluso antes de la independencia, es la fuerza militar más poderosa y poderosa del mundo. Necesitamos reforzar su posición y subrayar su importancia."
 USA_armored_warfare:0 "Guerra Armada"
 USA_armored_warfare_desc:0 ""
 USA_gi_focus:0 "Foco en las GI"
 USA_gi_focus_desc:0 ""
 USA_green_berets:0 "Boinas Verdes"
 USA_green_berets_desc:0 ""
 USA_army_draft:0 "Nueva Ley de Proyecto de Emergencia"
 USA_army_draft_desc:0 "La amenaza nos ha llegado inesperadamente. Necesitamos salvar a nuestro país de cierta condena."
 USA_army_doctrine_school:0 "Escuela de Doctrina del Ejército de los Estados Unidos"
 USA_army_doctrine_school_desc:0 "Necesitamos establecer una Escuela de Doctorado para el Ejército de los Estados Unidos."
 USA_army_maneuvre_1:0 "Maniobra del ejército I"
 USA_army_maneuvre_1_desc:0 "Necesitamos entrenar a nuestro ejército."
 USA_army_maneuvre_2:0 "Maniobra del ejército II"
 USA_army_maneuvre_2_desc:0 "Necesitamos entrenar a nuestro ejército aún más."
 USA_army_maneuvre_3:0 "Maniobra del ejército III"
 USA_army_maneuvre_3_desc:0 "Necesitamos entrenar a nuestro ejército un poco más."
 USA_army_maneuvre_4:0 "Maniobra del ejército IV"
 USA_army_maneuvre_4_desc:0 "La formación nunca se sobrevalora. ¡Entrena algo más!"
 USA_united_states_navy:0 "La Marina"
 USA_united_states_navy_desc:0 "Si el ejército es nuestra columna vertebral, la marina protege sus flancos. Necesitamos hacerlo más fuerte."
 USA_support_the_marine_corps:0 "Apoyar al Cuerpo de Marines de los Estados Unidos"
 USA_support_the_marine_corps_desc:0 ""
 USA_increase_naval_efficiency:0 "Programa de Eficiencia Naval"
 USA_increase_naval_efficiency_desc:0 "Necesitamos mejorar la infraestructura de nuestras cadenas navales de mando."
 USA_destroyer_program:0 "Programa de Destructores"
 USA_destroyer_program_desc:0 "Los destructores son una gran arma. Necesitamos construir más."
 USA_carrier_program:0 "Programa de Portaaviones"
 USA_carrier_program_desc:0 "Donde el Destructor es el obrero silencioso, el Portador es el capataz ruidoso. Necesitamos construir más portaaviones."
 USA_naval_doctrine_school:0 "Escuela de Doctrina de la Armada de los Estados Unidos"
 USA_naval_doctrine_school_desc:0 "Necesitamos establecer una Escuela de Doctrina Naval."
 USA_USS_ronald_reagan:0 "USS Ronald Reagan"
 USA_USS_ronald_reagan_desc:0 ""
 USA_USS_george_h_w_bush:0 "USS George H. W. Bush"
 USA_USS_george_h_w_bush_desc:0 ""
 USA_united_states_air_force:0 "Las Fuerzas Aéreas"
 USA_united_states_air_force_desc:0 ""
 USA_air_development:0 "Desarrolo Aéreo"
 USA_air_development_desc:0 "Necesitamos desarrollar aún más la Fuerza Aérea."
 USA_develop_ramstein:0 "Desarrollar Ramstein"
 USA_develop_ramstein_desc:0 "La base aérea de Ramstein en Renania es una base europea importante de la fuerza aérea. Necesitamos reforzarla y enviar a los alemanes una oferta respectiva."
 USA_drone_program:0 "Programa de Drones"
 USA_drone_program_desc:0 "Perder pilotos y aviones es demasiado costoso. Deberíamos centrarnos en los Drones Predator controlados a distancia para llevar a cabo nuestras Batallas Aéreas para nosotros."
 USA_fighter_focus:0 "Enfoque en Cazas"
 USA_fighter_focus_desc:0 "¡Tenemos que dominar los cielos!"
 USA_bomber_focus:0 "Enfoque en Bombarderos"
 USA_bomber_focus_desc:0 "¡Necesitamos bombardear sus ciudades!"
 USA_air_doctrine_school:0 "Escuela de Doctrina de las Fuerzas Aéreas"
 USA_air_doctrine_school_desc:0 "Necesitamos establecer una Escuela de Doctorado para la Fuerza Aérea de los Estados Unidos."