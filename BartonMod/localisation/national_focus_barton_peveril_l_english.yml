l_english:
#Political Focus'
 BAR_political_push:0 "Political Push"
 BAR_political_push_desc:0 "Barton needs a strong leader and strong policy in order to become a superpower."
 BAR_glynn_propaganda_department:0 "Glynn Propaganda Department"
 BAR_glynn_propaganda_department_desc:0 "In order to rally the students of barton a powerful message must be sent."
 BAR_make_barton_mega_again:0 "Make Barton Mega Again"
 BAR_make_barton_mega_again_desc:0 "Jonathan Prest is promising great change in Barton through his MEGA party."
 BAR_the_barton_mega_plan:0 "The Barton MEGA Plan"
 BAR_the_barton_mega_plan_desc:0 "By initiating the long promised barton MEGA plan, barton can finally become the superpower it once was and earn back its path to freedom."
 BAR_reduce_funding_for_non_bartonians:0 "Reduce Funding for Non-Bartonians"
 BAR_reduce_funding_for_non_bartonians_desc:0 "By reducing funding for non pure Bartonians Mary hopes to cleanse the college of the filth that has been plaugeing true progress."
 BAR_ban_on_non_bartonians:0 "Ban on Non-Bartonians"
 BAR_ban_on_non_bartonians_desc:0 "At long last the ban on non pure Bartonians will allow the pure bloods to flourish and re-establish our dominance."
 BAR_campaign_for_colin:0 "Campaign for Colin"
 BAR_campaign_for_colin_desc:0 "The only way to improve the college from it's current state is to have a strong ex-student in charge. To this end Colin Firth has been called to aid Barton once more."
 BAR_preparations_for_colin:0 "Preparations for colin"
 BAR_preparations_for_colin_desc:0 "By making our preparations for Colins return we will make him our new king to lead us into a new golden age."
 BAR_bartexit_referendum:0 "BartExit"
 BAR_bartexit_referendum_desc:0 "The people have been restless with our place in the United Kingdom "
 BAR_barton_independence:0 "Barton Indpendance"
 BAR_barton_independence_desc:0 "The Restrictions imposed upon Barton have gone on for too long and we have suffered as a consequence. By leaving the UK we can finally have the freedom that we desire."
 BAR_old_bartonian_funding:0 "Old Bartonian Funding"
 BAR_old_bartonian_funding_desc:0 "By increasing the funding for the old bartonians we can finally have the guidance we need to lead Barton into a golden age of power."
 BAR_old_bartonian_board_of_directors:0 "Old Bartionian Board of Directors"
 BAR_old_bartonian_board_of_directors_desc:0 "The Old Bartonians are the leaders we need and by electing a board of directors to run the college we will have the experience of the very best to progress our college."
 BAR_isis_sister_college:0 "Barton Sister College"
 BAR_isis_sister_college_desc:0 "We must reconnect with our Islam brothers out fighting for us in ISIS and make a sister college scheme to ensure our students learn of the glory of Allah."
 BAR_enforce_sharia_law:0 "Enforce Sharia Law"
 BAR_enforce_sharia_law_desc:0 "These westernised pigs know not the ways of Allah (praise be his name) and must be taught to submit to the correct way of life. If these pigs will not submit then they must be killed in the name of muhammad (praise be his name)."
 BAR_expand_student_services:0 "Expand Student Services"
 BAR_expand_student_services_desc:0 "Barton needs strong leadership based from the students, for the students. By expanding our currently pitiful student services we can supply our students with the power to achieve more."
 BAR_after_hours_maths_hub:0 "After Hours Maths Hub"
 BAR_after_hours_maths_hub_desc:0 "By giving our students extra maths hub sessions they can gain the knowledge they need to succeed in their exams."
 BAR_247_maths_hub:0 "24/7 Maths Hub"
 BAR_247_maths_hub_desc:0 "Maths Hub is a crucial tool for our students learning and should be utilised by offering advanced mathematical learning at all times of the week."
 BAR_subscribe_to_tl_maths:0 "Subscribe to TL Maths"
 BAR_subscribe_to_tl_maths_desc:0 "Jack Browns Youtube channel is picking up popularity and gaining millions of subs from all across the world. This makes him a powerful teacher in any regard."
 BAR_100m_subscriber_push:0 "100M Subscriber Push"
 BAR_100m_subscriber_push_desc:0 "With a new intro, daily vids and Vlogs spanning 5 channels Jack will be the most successfull maths channel in the world. With this new popularity he is sure to take the principals role."
 BAR_suvat_homework_for_all:0 "SUVAT Homework for All"
 BAR_suvat_homework_for_all_desc:0 "Sarah has set SUVAT homework for every student in the college even those not taking maths or physics. It is a bold strategy but none can deny it's profound impact on exam scores."
 BAR_mental_suvat_arithmetic:0 "Mental SUVAT Arithmetic"
 BAR_mental_suvat_arithmetic_desc:0 "Students at Barton are becoming world renowned for being able to calculate SUVAT equations almost instantaneously in their heads. This great revolution in learning would surely benefit Sarah as the clear candidate for principal."
 BAR_it_reforms:0 "IT Reforms"
 BAR_it_reforms_desc:0 "These damn IT guys have had it easy for too long. With the system crumbling more and more everyday and Moodle being outdated, only one man can bring about a new wave of technological revolution."
 BAR_advanced_self_learning_algorithms:0 "Advanced Self Learning Algorithms"
 BAR_advanced_self_learning_algorithms_desc:0 "Dr Paul Green will from this moment on be heralded as the new father of computing as he releases his long awaited self learning algorithms able to mimic human life and sentience. With these algorithms at his side a new IT system will be instated, one which would replace all global systems and the damn IT guys behind them."
 BAR_found_the_students_union:0 "Found the Students Union"
 BAR_found_the_students_union_desc:0 "By founding the students union we the students can take back control from the oppressors and shape Barton into a utopia of knowledge."
 BAR_students_union_leadership_programme:0 "Students Union Leadership Programme"
 BAR_students_union_leadership_programme_desc:0 "The Students Union has had enough of the false promises and lying ways of the principals. The only way for the students to benefit from true progress is to take control with a democractially elected council of students."
 BAR_cheung_for_head_of_science:0 "Cheung for Head of Science"
 BAR_cheung_for_head_of_science_desc:0 "By making Nathan our head of science he can ensure the continued stability of the science bloc with mandatory past papers."
 BAR_cheung_for_director:0 "Cheung For Director"
 BAR_cheung_for_director_desc:0 "The People rise up behind Comrade Cheung to storm Reception and kill the bourgeoisie scum that exploit the students."

#Diplomacy/Misc Focus'
 BAR_a_force_to_be_reckoned_with:0 "A Force to be Reckoned With"
 BAR_a_force_to_be_reckoned_with_desc:0 "With Barton Peveril growing in power, major countries have started to take notice and whether this is for the better or worse is still to be decided. What is certain however is that barton needs a plan for the coming years."
 BAR_the_british_solution:0 "The British Solution"
 BAR_the_british_solution_desc:0 "Whatever the solution it is clear that britain is still a major threat to our sovereignty and our nation. Whether they will integrate with us peacefully or not we need to be ready for the inevitable storm."
 BAR_demand_the_south:0 "Demand the South"
 BAR_demand_the_south_desc:0 "These british bastards have had it easy for too long. Today we will issue them an ultimatum to submit all southern colleges and schools to our one College rule or suffer the consequences."
 BAR_reclaim_britain:0 "Reclaim Britain"
 BAR_reclaim_britain_desc:0 "The British were right to submit last time but we all knew it was only a matter of time before an all out war."
 BAR_expand_catchment_area:0 "Expand Catchment Area"
 BAR_expand_catchment_area_desc:0 "By expanding our catchement area in the south we can compete with the other colleges and schools to enroll more students."
 BAR_enroll_britain:0 "Enroll Britain"
 BAR_enroll_britain_desc:0 "Enrolling the entirety of Britain is a momentous task but if done correctly it would likely bankrupt the British government and allow us to take the country."
 BAR_british_unification_project:0 "British Unification Project"
 BAR_british_unification_project_desc:0 "After the British solution was enacted many students have been unhappy with our current leadership. It will take a long time for them to trust us again but with time and effort we could reunite the college once more."
 BAR_cafeteria_menu_redesign:0 "Cafeteria Menu Redesign"
 BAR_cafeteria_menu_redesign_dec:0 "The Cafeterias menu has been stagnant for some time now and we need a complete redesign with new food to fuel our students."
 BAR_barton_mega_burger:0 "Barton MEGA Burger"
 BAR_barton_mega_burger_desc:0 "The Barton MEGA Burger is a staple of any Bartonians diet and by investing in this wonder of a burger we should attract more students to our cause."
 BAR_barton_mega_biscuit:0 "Barton MEGA Biscuit"
 BAR_barton_mega_biscuit_desc:0 "The Barton MEGA Burger can only be improved by reinforcing the bottom bun to have that perfect crispness ratio."
 BAR_jonnys_footlong:0 "Jonny's Footlong"
 BAR_jonnys_footlong_desc:0 "Jonny's Footlong has been modelled from the man himself and by sliding it between two crisp buns it provides the much needed nutrition and focus our students need for a day of learning."
 BAR_chicken_nuggets_chips:0 "Chicken Nuggets, Chips"
 BAR_chicken_nuggets_chips_desc:0 "These chicken nuggets and chips are rather costly but should provide the students with much needed nutrients to last them a long time"
 BAR_increase_prices:0 "Increase Prices"
 BAR_increase_prices_desc:0 "According to our sources only one student is actually buying these due to their already extortionate price, I wonder if we increased the price would he still buy them?"
 BAR_mega_pizza:0 "MEGA Pizza"
 BAR_mega_pizza_desc:0 "The Barton MEGA Pizza is a beast onto itself and can only be devoured by a true Bartonian who is steel of heart. This Pizza will provide our students with the strength to break any foe no matter their size."